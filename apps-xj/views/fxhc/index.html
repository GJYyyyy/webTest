<!doctype html>
<html>
<head>
<title>风险核查</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="../../styles/style.css">
<link rel="stylesheet" href="./index.css">
</head>
<body style="background:#fff;">
<!--	<div class="place" style=" padding:0 10px;">
		<a href="#">首页</a>&nbsp;&nbsp;<span>网厅管理</span>&nbsp;&nbsp;<span>查询统计</span>&nbsp;&nbsp;<span>事项跟踪</span>
	</div>-->
	<div class="search">
		<div class="searchC">显示查询条件</div>

	</div>
	<div id="fxcxForm" class="searchdiv">
		<table width="96%" border="0" cellspacing="0" cellpadding="0" style="margin-bottom: 10px;height: 120px">
			<tr>
				<th>社会信用代码(纳税人识别号)：</th>
				<td>
					<input id="nsrsbh" name="nsrsbh" class="mini-textbox"
						   style="width:100%;" />
				</td>
				<th>主管税务机关：</th>
				<td><input id="swjgDm" class="mini-treeselect"
						   emptyText="--请选择--" textField="MC" allowInput="true"
						   valueFromSelect="true"  valueField="YXW" popupWidth="357px;"
						   parentField="PID" showQueryToolBar="false" style="width:100%;"
						   required="false" /></td>
			</tr>
			<tr>
				<th>文书号：</th>
				<td>
					<input id="wsh" name="nsrsbh" class="mini-textbox"
						   style="width:100%;" />
				</td>
				<th>任务状态：</th>
				<td><input id="rwzt" class="mini-combobox"
						   emptyText="--请选择--" textField="MC" allowInput="false" data="[{'MC':'全部','YXW':'01'}]"
						   valueFromSelect="true" popupWidth="357px;" valueField="YXW" value="01"
						   parentField="PID" showQueryToolBar="false" style="width:100%;"
						   required="false" /></td>
			</tr>
			<tr>
				<th>受理人员：</th>
				<td><input id="slr" class="mini-combobox" data="[{'MC':'全部','YXW':'01'}]" value="01"
						   emptyText="--请选择--" textField="MC" allowInput="true" data="[{'MC':'全部','YXW':'01',}]"
						   valueFromSelect="true" popupWidth="357px;" valueField="YXW"
						   parentField="PID" showQueryToolBar="false" style="width:100%;"
						   required="false" /></td>
				<th>办理期限：</th>
				<td nowrap><input id="blqxQ" name="slrqKs"
								  class="mini-datepicker" format="yyyy-MM-dd" style="width: 47.25%" />
					至 <input id="blqxZ" name="slrqJs" class="mini-datepicker"
							 format="yyyy-MM-dd" style="width: 47.25%" /></td>
				<th></th>
			</tr>
		</table>
		<div class="btn-group">
			<a id="search" class="mini-button toolBtn-blue" onclick="cx.doSearch()">查询</a>
			<a class="mini-button" onclick="cx.reset()">重置</a></td>
		</div>
	</div>
	<div class="mini-fit">
		<div id="fxcxGrid"  class="mini-datagrid"
			style="width: 100%; height:100%;" multiSelect="true">
			<div property="columns">
				<div type="indexcolumn">序号</div>
				<div field="wsh" headeralign="center" align="center"
					allowsort="false" width="120">文书号</div>
				<div field="rwlx" width="" headeralign="center" align="center"
					allowsort="false" width="100">任务类型</div>
				<div field="shxydm" headeralign="center" align="center"
					allowsort="false" width="110">社会信用代码</div>
				<div field="nsrmc" headeralign="center" align="center"
					allowsort="false" width="110">纳税人名称</div>
				<div field="bjqx" headeralign="center" align="center"
					allowsort="false" dateFormat="yyyy-MM-dd" width="80">办结期限</div>
				<div field="blztmc" headeralign="center" align="center"
					allowsort="false" width="80">任务状态</div>
				<div field="slr" headeralign="center" align="center"
					allowsort="false" width="80">处理人</div>
				<div field="cz" headeralign="center" align="center"
					allowsort="false" renderer="cx.onActionRenderer" width="150">操作</div>
			</div>
		</div>
	</div>
</body>
<script src="../../../lib/jquery/jquery.js"></script>
<script src="../../scripts/miniui.js"></script>
<script src="../../scripts/gldcommon.js"></script>
<script src="index.js" type="text/javascript"></script>
</html>
