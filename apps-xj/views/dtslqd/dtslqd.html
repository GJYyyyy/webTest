<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<title>大厅申领发票清单</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <script src="../../../lib/jquery/jquery.js"></script>
	<script src="../../../apps/scripts/miniui.js"></script>
	<script src="../../../apps/scripts/gldcommon.js"></script>
	<script src="dtslqd.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../../styles/style.css">
    <link rel="stylesheet" href="dtslqd.css">
</head>


<body>
<div class="main">
    <div class="searchdiv" id="searchdiv">
        <table width="96%" border="0" cellspacing="10" cellpadding="0">
            <tr>
                <th>纳税人识别号：</th>
                <td><input id="nsrsbh" name="nsrsbh" class="mini-textbox" style="width:100%;" vtype="nsrsbh"/></td>
                <th>受理日期：</th>
                <td>
                    <input id="slrq" name="slrq" class="mini-datepicker" format="yyyy-MM-dd" style="width: 250px;"
                           value="new Date()"/>
                </td>
            </tr>
            <tr>
                <th>税务机关：</th>
                <td>
                    <input id="swjgdm" name="swjgdm" class="mini-treeselect" emptyText="--请选择--"
                           textField="jgMc" allowInput="true" valueFromSelect="true" popupWidth="430px;"
                           valueField="jgDm" parentField="PID" showQueryToolBar="false"
                           style="width:100%;" required="true"/>
                </td>
            </tr>
            <tr>
                <th></th>
                <td colspan="4" align="center" style="padding-top:10px;">
                    &nbsp; <a class="mini-button" onclick="search();">查询</a>
                    &nbsp;<a class="mini-button" onclick="reset();">重置</a>
                    &nbsp;<a class="mini-button" onclick="exportFpqd();">导出清单</a>
                </td>
            </tr>
        </table>
    </div>
    <!--申领发票清单信息-->
    <div id="fpqdGrid" class="mini-datagrid" height="500px" width="100%"  dependMerge="true" showPager="true" allowCellWrap="false" allowCellSelect="true" multiSelect="true"
       pageSize="20" showEmptyText="false" emptyText="没有对应查询数据">
        <div property="columns">
            <div width="50" type="indexcolumn">序号</div> 
            <!-- <div width="50" type="checkcolumn"></div> -->
            <div field="nsrsbh" width="150" headerAlign="center" align="center">纳税人识别号</div>
            <div field="nsrmc" width="150" headerAlign="center" align="center">纳税人名称</div>
            <div field="gprxm" width="100" headerAlign="center" align="center">领票人</div>
            <div field="fpzlmc"  width="250" headerAlign="center">发票种类</div>
            <div field="hffs"  width="50" headerAlign="center">份数</div>
            <div field="slsj"  width="100" dateFormat="yyyy-MM-dd">受理日期</div>
            <div field="lqzt"  width="100" headerAlign="center">领取状态</div>
            <div field="lqrq"  width="100" headerAlign="center">领取日期</div>
        </div>
    </div>
</div>
</body>
</html>
