<!DOCTYPE html>
<html lang="en">
<head>
    <title>红字发票开具</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="../../styles/style.css">
    <link rel="stylesheet" href="../dbsx/dbsxcx.css">
    <link rel="stylesheet" href="./hzfpkj.css">
</head>
<body style="background:#fff;">
<section>
    <div class="dbsx-actions">
        <span>身份证号码：</span>  
        <input id="sfzhm" vtype='sfzjhm' required class="mini-textbox" type="text" width="240px">
        <a id="sxbjBtn2" class="mini-button" onClick="hzfpkj.cxBtn">查询</a>
    </div>
    <div id="step_tx_form" class="hp-content">
        <!--内容1开始-->
        <div id="hzfpkj-grid" class="mini-datagrid" style="width:100%;height:458px;" showEmptyText="true"
             allowresize="false" showpager="false" allowCellValid="false" emptyText='<font color="red">未找到符合条件的记录!</font>'
             allowCellSelect="true">
            <div property="columns">
                <div field="xh" align="center" width="80">序号</div>
                <div field="fpdm" align="center" width="80">发票代码</div>
                <div field="fphm" align="center" width="80">发票号码</div>
                <div field="kpje" align="center" width="80">价税合计金额</div>
                <div field="kjrq" align="center" width="80">开票日期</div>
                <div align="center" renderer="hzfpkj.renderDone" width="80">操作</div>
            </div>
        </div>
    </div>
</section>
</body>
<script src="../../../lib/jquery/jquery.js"></script>
<script src="../../scripts/miniui.js"></script>
<script src="../../scripts/gldcommon.js"></script>
<script src="../../scripts/gldbfslkz.js"></script>
<script src="hzfpkjServer.js"></script>

</html>
