<!DOCTYPE html>
<html lang="en">
<head>
    <title>新开户纳税人受理</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="../../styles/style.css">
    <link rel="stylesheet" href="../dbsx/dbsxcx.css">
</head>
<body style="background:#fff;">
<section>
    <div id="step_tx_form">
        <!--内容1开始-->
        <h3 id="smrzMsg" style="color: #ff0000;display: none;text-indent: 20px;font-size: 14px;"><span id="smrzMember"></span>未进行实名采集，请办理实名采集后，刷新本页面，重新受理本次申请。</h3>
        <h3 id="smrzMatchMsg" style="color: #ff0000;display: none;margin-left: 20px;font-size: 14px;"><span id="smrzMatchMember"></span><br>请判断是工商信息错误，还是实名采集信息错误。<br>
            如果是工商信息错误，请做“不予受理”处理，让纳税人使用正确的信息重新提交申请；<br>
            如果是实名采集信息错误，请给此纳税人办理“实名信息变更”，变更完成后需刷新本页面，重新受理本次申请。
        </h3>
        <h3 id="pzhdMsg" style="color: #ff0000;display: none;text-indent: 20px;font-size: 14px;"> 该纳税人已申请票种核定，请完成税务登记信息补录后，在征管中为该纳税人做增值税税费种认定！</h3>
        <div id="xkq-sqqk-grid" class="mini-datagrid" style="width:100%;height:300px;"
             allowresize="false" showpager="false" allowCellValid="false"
             allowCellSelect="true">
            <div property="columns">
                <div field="swsxMc" align="center" width="80">事项名称</div>
                <div field="blztMc" align="center" width="80">办理状态</div>
                <div field="" align="center" renderer="xkhYjNs.render1" width="80">操作</div>
            </div>
        </div>
    </div>
</section>
<div class="dbsx-actions">
    <a id="sxbjBtn2" class="mini-button" onClick="xkhYjNs.sxbj">予以受理</a>
</div>
</body>
<script src="../../../lib/jquery/jquery.js"></script>
