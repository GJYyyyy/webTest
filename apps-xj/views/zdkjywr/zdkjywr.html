<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>指定扣缴义务人</title>
    <link rel="stylesheet" href="../../styles/style.css">
    <style>
        #cxtjForm .cxtjTable {
            margin: 0 auto;
        }

        #cxtjForm .cxtjTable th {
            text-align: right;
        }
    </style>
</head>

<body>
    <div class="search" onclick="zdkjywrObj.showsearch()">
        <div class="searchC">显示查询条件</div>
    </div>
    <div id="cxtjForm" class="searchdiv">
        <input name="swsxdm" id="swsxdm" class="mini-hidden" value="30010116" />
        <table width="90%" border="0" cellspacing="0" cellpadding="0" class="cxtjTable" id="qtcxTable">
            <tr>
                <th style="width: 20%">社会信用代码（纳税人识别号）：</th>
                <td style="width: 20%; padding: 5px 0;"><input id="nsrsbh" name="nsrsbh" class="mini-textbox"
                        style="width:100%;" /></td>
                <th style="width: 20%">主管税务机关：</th>
                <td style="width: 20%"><input id="swjgdm" name="swjgdm" class="mini-treeselect" style="width:100%;"
                        textfield="swjgmc" valuefield="swjgdm" parentField="sjswjgdm" popupWidth="574"
                        url="../../../../api/xj/wtgl/cxtj/getSxtjSwjg" showNullItem="true" nullItemText="--请选择--"
                        allowInput="true" valueFromSelect="true" />
                </td>
            </tr>
            <tr>
                <th>文书号：</th>
                <td><input id="wsh" name="wsh" class="mini-textbox" style="width:100%;" /></td>
                <th>受理状态：</th>
                <td><input id="blztDm" name="blztDm" class="mini-combobox" textfield="value" valuefield="ID"
                        shownullitem="false" style="width:100%;" required /></td>
            </tr>
            <tr style="line-height: 40px;">
                <th>收到日期：</th>
                <td nowrap><input id="sdrqQ" name="sdrqQ" class="mini-datepicker" format="yyyy-MM-dd" style="width:47%"
                        emptytext="" required="true" />
                    <span style="width: 5%; display: inline-block;">至</span>
                    <input id="sdrqZ" name="sdrqZ" class="mini-datepicker" format="yyyy-MM-dd" style="width:45%"
                        emptytext="" required="true" /></td>
                <th>办理期限：</th>
                <td nowrap><input id="blqxQ" name="blqxQ" class="mini-datepicker" format="yyyy-MM-dd" style="width:47%"
                        emptytext="" />
                    <span style="width: 5%; display: inline-block;">至</span>
                    <input id="blqxZ" name="blqxZ" class="mini-datepicker" format="yyyy-MM-dd" style="width:45%"
                        emptytext="" /></td>
            </tr>
            <tr>
                <td colspan="4" style="padding:10px; text-align:center;">
                    <a id="search" class="mini-button" onclick="zdkjywrObj.doSearch()">查询</a>
                    <a class="mini-button" onclick="zdkjywrObj.doReset()">重置</a>
            </tr>
        </table>
    </div>
    <div id="cxGrid" idField="cxGrid" class="mini-datagrid" allowHeaderWrap="true" showPager="true"
        style="width: 100%; height:400px;" sizeList="[10,30,50,100]" pageSize="30"
        onpagechanged="zdkjywrObj.onpagechanged" emptyText="暂无数据" showEmptyText="true"
        url="/dzgzpt-wsys/api/xj/wtgl/dbsx/queryTbDbsx">
        <div property="columns">
            <div type="indexcolumn">序号</div>
            <div field="wsh" headeralign="center" align="center" allowsort="false" width="145">文书号</div>
            <div field="zgswskfjJc" align="center" align="center" allowsort="false" width="170">主管税务机关</div>
            <div field="swsxmc" headeralign="center" align="center" allowsort="false" width="120">任务名称</div>
            <div field="nsrsbh" headeralign="center" align="center" allowsort="false" width="155">
                社会信用代码<br />（纳税人识别号）</div>
            <div field="nsrmc" headeralign="center" align="center" allowsort="false" width="120">纳税人名称</div>
            <div field="sqsj" headeralign="center" dateFormat="yyyy-MM-dd HH:mm:ss" align="center" allowsort="false"
                width="80">收到日期</div>
            <div field="blqx" headeralign="center" align="center" allowsort="false" width="80">办理期限</div>
            <div field="sqxh" visible="false" renderer="pzhdActionRenderer"></div>
            <div field="rwztmc" renderer="rwztRenderer" headeralign="center" align="center" allowsort="false"
                width="60">受理状态</div>
            <div field="a10" name="a10" headeralign="center" align="center" allowsort="false"
                renderer="onActionRenderer" width="50">操作</div>
        </div>
    </div>
    <script src="../../../lib/jquery/jquery.js"></script>
    <script src="../../scripts/miniui.js"></script>
    <script src="../../scripts/gldcommon.js"></script>
    <script src="../../scripts/gldbfslkz.js"></script>
    <script src="zdkjywr.js"></script>
</body>

</html>
