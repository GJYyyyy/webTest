<!DOCTYPE html>
<html lang="en">
<head>
    <title>新办纳税人套餐逾期情况统计</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="../../styles/style.css">
    <link rel="stylesheet" href="./cxbase.css">
    <!--<link rel="stylesheet" href="../dbsx/dbsxcx.css">-->
    <!--<link rel="stylesheet" href="cxtj_ywl.css">-->
    <style>
        #yqqkForm .cxtjTable{
            width: 100%;
            margin: 0 auto;
        }
        #yqqkForm .cxtjTable th{
            text-align: right;
        }
        .blfjbox .mini-buttonedit-close{
            display: none!important;
        }
        /*.blfjbox .mini-buttonedit-icon{*/
            /*display: none!important;*/
        /*}*/
        /*.blfjbox .mini-buttonedit-border{*/
            /*padding-right: 0!important;*/
        /*}*/
        .blfjbox .mini-buttonedit-button{
            cursor: default!important;
        }
    </style>
</head>
<body style="background:#fff;">
<div class="search">
    <div class="searchC">查询条件</div>
</div>

<div id="yqqkForm" class="searchdiv">
    <table width="100%" border="0" cellspacing="0" cellpadding="0" class="cxtjTable" id="yqqkTable">
        <tr>
            <th style="width: 15%">税务机关：</th>
            <td style="width: 20%">
                <input id="blfj" name="blfj" class="mini-combobox blfjbox" textfield="MC" valuefield="ID"
                       shownullitem="false"
                       style="width:100%;" valueFromSelect="true" allowInput="false" required="true" readOnly="true"/>
            </td>
            <th style="width: 15%">统一社会信用代码：</th>
            <td style="width: 20%"><input id="nsrsbh" name="nsrsbh" class="mini-textbox" style="width:100%;" /></td>
        </tr>
        <tr>
            <th>申请日期起：</th>
            <td><input id="sqrqQ" name="sqrqQ" class="mini-datepicker" format="yyyy-MM-dd" emptytext=""
                       onvaluechanged="yqqktj.startDayCheck(this)" /></td>
            <th>申请日期止：</th>
            <td><input id="sqrqZ" name="sqrqZ" class="mini-datepicker" format="yyyy-MM-dd" emptytext=""/></td>
            <td colspan="2" style="padding:10px;">
                <a id="search" class="mini-button" onclick="yqqktj.doSearch(this)">查询</a>
                <a class="mini-button" onclick="yqqktj.doReset()">重置</a>
                <a class="mini-button" onclick="yqqktj.exportFpqd();">导出</a>
        </tr>
    </table>
</div>

<div id="yqqkGrid" class="mini-datagrid" showPager="true" style="width: 100%; height:500px;"
     sizeList="[30,50,100]" pageSize="30" allowCellWrap="true" allowHeaderWrap="true">
    <div property="columns">
        <!--<div type="indexcolumn" width="60">序号</div>-->
        <!--<div field="rwbh"  align="center" align="center" allowsort="false" width="120">任务编号</div>-->
        <div field="nsrsbh" headeralign="center" align="center" allowsort="false" width="160">统一社会信用代码</div>
        <div field="nsrmc" headeralign="center" align="center" allowsort="false" width="120">纳税人名称</div>
        <div field="swjgMc" headeralign="center" align="center" allowsort="false" width="80">清分税务机关</div>
        <!-- <div field="zgswjgMc" headeralign="center" align="center" allowsort="false" width="80">主管税务局</div> -->
        <!--<div field="zcdz" headeralign="center" align="center" allowsort="false" width="100">注册地地址</div>-->
        <div field="lrsj" headeralign="center" dateFormat="yyyy-MM-dd HH:mm:ss"  align="center" allowsort="false" width="100">提交时间</div>
        <div field="slryMc" headeralign="center" align="center" allowsort="false" width="60">受理人员</div>
        <div field="slsj" headeralign="center" dateFormat="yyyy-MM-dd HH:mm:ss"  align="center" allowsort="false" width="100">受理时间</div>
        <div field="bjryMc" headeralign="center" align="center" allowsort="false" width="60">办结人员</div>
        <div field="bjsj" headeralign="center" dateFormat="yyyy-MM-dd HH:mm:ss"  align="center" allowsort="false" width="100">办结时间</div>
        <div field="yqsj" headeralign="center" align="center" allowsort="false" width="60">逾期天数</div>
        <div field="blztMc" headeralign="center" align="center" allowsort="false" width="60">申请状态</div>
        <div field="a10" name="a10" headeralign="center" align="center" allowsort="false" renderer="onActionRendererYq" width="60">操作</div>
    </div>
</div>

</body>
<script src="../../../lib/jquery/jquery.js"></script>
<script src="../../scripts/miniui.js"></script>
<script src="../../scripts/efg_water.js"></script>
<script src="../../scripts/gldcommon.js"></script>
<script src="../xbnsrcx/baseCode.js"></script>
<script src="../../scripts/gldbfslkz.js"></script>
<script src="yqqktj.js" type="text/javascript"></script>
</html>
