<!DOCTYPE html>
<html lang="en">
<head>
    <title>新办纳税人套餐办理情况统计</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="../../styles/style.css">
    <!--<link rel="stylesheet" href="../dbsx/dbsxcx.css">-->
    <!--<link rel="stylesheet" href="cxtj_ywl.css">-->
    <link rel="stylesheet" href="./cxbase.css">
    <style>
        #blqkForm th {
            text-align: right;
        }
    </style>
</head>
<body style="background:#fff;">
<div class="search">
    <div class="searchC">查询条件</div>
</div>

<div id="blqkForm" class="searchdiv">
    <table width="96%" border="0" cellspacing="0" cellpadding="0">
        <tr>
            <th>申请日期起：</th>
            <td style="width: 20%"><input id="sqrqQ" name="sqrqQ" class="mini-datepicker" format="yyyy-MM-dd" emptytext=""
                                          onvaluechanged="blqktj.startDayCheck(this)" required="true" requiredErrorText="申请日期起不能为空"/></td>
            <th>申请日期止：</th>
            <td style="width: 20%"><input id="sqrqZ" name="sqrqZ" class="mini-datepicker" format="yyyy-MM-dd" emptytext=""
                                          onvaluechanged="blqktj.endDayCheck(this)" required="true" requiredErrorText="申请日期止不能为空"/></td>
            <td colspan="4" style="padding:10px; text-align:center;">
                <a id="search" class="mini-button" onclick="blqktj.doSearch(this)">查询</a>
                <a class="mini-button" onclick="blqktj.doReset()">重置</a>
            <!--<td colspan="4" style="padding:10px; text-align:left;">-->
                <a class="mini-button" onclick="blqktj.exportFpqd();">导出</a>
        </tr>
    </table>
</div>

<div id="cxGrid" class="mini-datagrid"
     style="width: 100%; height:110px;" multiSelect="true"
     dependMerge="true" showPager="false" showEmptyText="true"  emptyText="<span style= 'color:#ff0000;'>没有相应统计数据</span>">
    <div property="columns">
        <div field="swjgMc" headeralign="center" align="center"  width="160">税务机关</div>
        <div field="sqtotal" headeralign="center" align="center"  width="60">申请总数</div>
        <div field="sltotal" headeralign="center" align="center"  width="60">受理总数</div>
        <div field="bysltotal" headeralign="center" align="center"  width="60">不予受理总数</div>
        <div field="bjtotal" headeralign="center" align="center"  width="60">办结总数</div>
        <div field="wbjtotal" headeralign="center" align="center"  width="60">已受理未办结数</div>
        <div field="yfftotal" headeralign="center" align="center"  width="60">已发放总户</div>
        <div field="dtfftotal" headeralign="center" align="center"  width="80">其中大厅发放总数</div>
        <div field="dzswjtotal" headeralign="center" align="center"  width="80">其中电子税务局发放总数</div>
        <div field="a10" headeralign="center" align="center"  width="60" renderer="onActionRendererCkxq">操作</div>
    </div>
</div>

<div id="dbGrid" class="mini-datagrid"
     style="width: 100%; margin-top: -2px;" multiSelect="true"
     dependMerge="true" showPager="false" showEmptyText="true"  emptyText="<span style= 'color:#ff0000;'>没有相应统计数据</span>">
    <div property="columns">
        <!--<div field="swjgmc" headeralign="center" align="center"  width="120">订单调拨情况</div>-->
    <div header="订单调拨情况">
        <div property="columns">
            <div field="zcTotal" headeralign="center" align="center"  width="100">本分局调拨其他分局（转出）</div>
            <div field="zrTotal" width="100" headeralign="center" align="center" >其他分局调拨本分局（转入）</div>
        </div>
    </div>
    </div>
</div>

</body>
<script src="../../../lib/jquery/jquery.js"></script>
<script src="../../scripts/miniui.js"></script>
<script src="../../scripts/efg_water.js"></script>
<script src="../../scripts/gldcommon.js"></script>
<script src="../../scripts/gldbfslkz.js"></script>
<script src="../xbnsrcx/baseCode.js"></script>
<script src="blqktj.js" type="text/javascript"></script>
</html>
