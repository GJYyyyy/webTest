<!DOCTYPE html>

            text-align: right;

        .exportBox a.mini-button,
        .btdiv a.mini-button{
            padding: 5px;
            width: 90px;
             margin-top: 10px;
        }
        .exportBox a:hover.mini-button{
            padding: 5px !important;

<body style="background:#fff;">
<div class="exportBox">
    <a class="mini-button" onclick="sqtjlb.exportFpqd">导出</a>
</div>
    <div id="dbsxGrid" class="mini-datagrid" showPager="true" style="width: 100%; height:500px; margin-top: 10px;"
         allowCellWrap="true" sizeList="[30,50,100]" pageSize="30" >
        <div property="columns">
            <div type="indexcolumn" width="60">序号</div>
            <!--<div field="rwbh"  align="center" align="center" allowsort="false" width="120">任务编号</div>-->
            <div field="nsrsbh" headeralign="center" align="center" allowsort="false" width="160">统一社会信用代码</div>
            <div field="nsrmc" headeralign="center" align="center" allowsort="false" width="120">纳税人名称</div>
            <div field="swjgMc" headeralign="center" align="center" allowsort="false" width="120">清分税务机关</div>
            <div field="lrsj" headeralign="center" dateFormat="yyyy-MM-dd HH:mm:ss"  align="center" allowsort="false" width="80">申请时间</div>
            <div field="slryMc" headeralign="center" align="center" allowsort="false" width="60">受理人员</div>
            <div field="slsj" headeralign="center" dateFormat="yyyy-MM-dd HH:mm:ss"  align="center" allowsort="false" width="80">受理时间</div>
            <div field="bjryMc" headeralign="center" align="center" allowsort="false" width="60">办结人员</div>
            <div field="bjsj" headeralign="center" dateFormat="yyyy-MM-dd HH:mm:ss"  align="center" allowsort="false" width="80">办结时间</div>
            <div field="blztMc" headeralign="center" align="center" allowsort="false" width="80">申请状态</div>
            <div field="a10" name="a10" headeralign="center" align="center" allowsort="false" renderer="onActionRendererCk" width="60">操作</div>
        </div>
    </div>


</body>
