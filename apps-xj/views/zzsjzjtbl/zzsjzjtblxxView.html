<!doctype html>

<body>
<input name="lcslId" id="lcslId" class="mini-hidden" value="" />
<input name="sqxh" id="sqxh" class="mini-hidden" value="" />
<input name="rwbh" id="rwbh" class="mini-hidden" value="" />
<input name="swsxDm" id="swsxDm" class="mini-hidden" value="" />

<section>
    <div class="wcjykjYl" id="step_blxx_form" data-view-type="form">
        <div title="增值税即征即退备案">

            <h5 >增值税即征即退资格备案申请表</h5>
            <div id="sqsj">
                <table width="80%" class="form-table" style="margin:0 50px;">
                    <tr>
                        <td class="txt-r" width="330px">税（费）种：</td>
                        <td class="search-item-control" colspan="2" width="480px">
                            <input  name="sfz" style="width:100%;" readonly value="增值税" class="mini-textbox"/>
                        </td>
                    </tr>
                    <tr>
                        <td class="txt-r" width="330px">即征即退备案项目：</td>
                        <td class="search-item-control" colspan="2" width="480px">
                            <input  name="jmsspsxDmText" style="width:100%;" class="mini-textbox" readonly/>
                        </td>
                    </tr>
                    <tr>
                        <td class="txt-r" width="330px">征收品目：</td>
                        <td class="search-item-control" colspan="2" width="480px">
                            <input  name="zspmDmText" style="width:100%;" class="mini-textbox" readonly />
                        </td>
                    </tr>
                    <tr>
                        <td class="txt-r" width="330px">经营范围：</td>
                        <td class="search-item-control" colspan="2" width="480px">
                            <input  name="jyfw" style="width:100%;" class="mini-textarea" readonly />
                        </td>
                    </tr>
                    <tr>
                        <td class="txt-r" width="330px">有效期起<strong class="txt-red"> *</strong>：</td>
                        <td class="search-item-control" colspan="2" width="480px">

                        </td>
                    </tr>
                    <tr>
                        <td class="txt-r" width="330px">有效期止<strong class="txt-red"> *</strong>：</td>
                        <td class="search-item-control" colspan="2" width="480px">
                            <input id="jmqxz"  name="jmqxz" style="width:100%;" class="mini-monthpicker"  allowInput="true" format="yyyy-MM-dd" required="true" onvaluechanged="onDateChanged"/>

                    </tr>
                </table>
            </div>
            <div id="blxxChgForm">
                <table width="80%" class="form-table" style="margin:0 50px;">

                    <tr>

                        <td class="txt-r" width="330px">减免性质小类<strong class="txt-red"> *</strong>：</td>

                    </tr>
                    <tr>
                        <td class="txt-r" width="330px">减免类型<strong class="txt-red"> *</strong>：</td>

                            <input id="jmlx" name="jmlx" style="width:100%;" class="mini-combobox" required="true" errorMode="border" required="true"

                        </td>
                    </tr>
                    <tr>
                        <td class="txt-r" width="330px">减免方式<strong class="txt-red"> *</strong>：</td>
                        <td class="search-item-control" colspan="2" width="480px">
                            <input id="jmfs" name="jmfs" style="width:100%;" class="mini-combobox"  emptytext="--请选择--"
                                   required="true" requirederrortext="减免方式不能为空" allowInput="true" url="/dzgzpt-wsys/api/baseCode/CombSelect/common/DM_YH_JMFS" />
                        </td>

</section>

<div class="open_btdiv"><a class="mini-button blue font14" onclick="nextShowSwsxtzs()"  style="padding:4px 10px;">下一步</a>&nbsp;&nbsp;
