<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>纳税人迁移记录</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="../../styles/style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .nsrGrid {
            width: 100%;
            padding: 0 10px;
        }

        .mini-datagrid {
            width: 100%;
            margin: 0 auto;
        }

        .grid-toolbar {
            text-align: center;
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <div class="nsrGrid">
        <div id="nsrqyjlGrid" class="mini-datagrid" allowHeaderWrap="true" style="width: 100%;">
            <div property="columns">
                <div field="nsrsbh" width="180" headerAlign="center" allowSort="true">纳税人识别号</div>
                <div field="nsrmc" width="180" headerAlign="center" allowSort="true">纳税人名称</div>
                <div field="qcswjgmc" width="180" headerAlign="center" allowSort="true">迁出地税务机关</div>
                <div field="qrswjgmc" width="180" headerAlign="center" allowSort="true">迁入地税务机关</div>
                <div field="sqrq" width="180" headerAlign="center" allowSort="true" dateFormat="yyyy-MM-dd">申请日期</div>
            </div>
        </div>
        <div class="grid-toolbar" style="text-align: center;">
            <button class="mini-button toolBtn-blue" onclick="onOK()">确定</button>
            <button class="mini-button toolBtn-white" onclick="onBack()">取消</button>
        </div>
    </div>

</body>
<script src="../../../lib/jquery/jquery.js"></script>
<script src="../../../apps/scripts/miniui.js"></script>
<script src="../../scripts/efg_water.js"></script>
<script src="../../../apps/scripts/gldcommon.js"></script>
<script src="./kqqyqyswsxbg.js"></script>

<script>
    function SetData(record) {
        //将传过来的数据，设置在弹窗中
        mini.get("nsrqyjlGrid").setData(record || [])
    }
    function CloseWindow(action) {
        if (window.CloseOwnerWindow)
            return window.CloseOwnerWindow(action);
        else
            window.close();
    }
    function onOK() {
        CloseWindow("ok");
    }
    function onBack() {
        CloseWindow("close");
    }
</script>

</html>
