<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <title>同意迁移但金三未划户信息待办</title>
    <link rel="stylesheet" href="../../../styles/style.css">
    <style>
        html{
            height: 150px;
        }
        #textValue{
            text-indent: 32px;
            font-size: 16px;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div class="content">
    <p id="textValue"></p>
</div>
<script src="../../../../lib/jquery/jquery.js"></script>
<script src="../../../scripts/miniui.js"></script>
<script src="../../../scripts/gldcommon.js"></script>
<script>
    function getQueryString(name) {
        var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
        var r = window.location.search.substr(1).match(reg);
        if (r != null) {
            return unescape(r[2]);
        }
        return null;
    }

    $.ajax({
        url: '/dzgzpt-wsys/api/sh/kqqytjbb/get/getDbxx',
        type: 'POST',
        async: false,
        contentType:'application/json; charset=UTF-8',
        data: mini.encode({"sqxh":getQueryString("sqxh"),"type":"whh"}),
        success: function (data, textStatus) {
            if(data){
                $("#textValue").text(data.msg);
            }
        },
        error:function(error){
            mini.alert(error.message || '接口异常，请稍后重试');
        }
    });

</script>
</body>
</html>
