<!DOCTYPE html>
<html lang="en">
  <head>
    <title>邮寄信息查询</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="../../styles/style.css" />
    <link rel="stylesheet" href="yjxxcx.css" />
  </head>
  <body style="background: #fff;">
    <div class="search" data-show="yes">
      <div class="searchC">隐藏查询条件</div>
    </div>
    <div
      id="yjxx-form"
      class="searchdiv"
      style="width: 95%; margin-bottom: 20px;"
    >
      <table
        width="96%"
        border="0"
        cellspacing="0"
        cellpadding="0"
        style="margin: 20px auto;"
      >
        <tr>
          <th>社会信用代码（纳税人识别号）：</th>
          <td>
            <input
              id="shxyDm"
              name="shxyDm"
              class="mini-textbox"
              required="false"
              nullItemText="--请选择--"
            />
          </td>
          <th>文书号：</th>
          <td>
            <input
              id="wsh"
              name="wsh"
              class="mini-textbox"
              required="false"
              nullItemText="--请选择--"
              style="width: 64%;"
            />
          </td>
        </tr>
        <tr>
          <th>主管税务机关：</th>
          <td>
            <input
              id="swjgDm"
              name="swjgDm"
              class="mini-treeselect"
              required="false"
              textfield="MC"
              valuefield="ID"
              parentField="PID"
              popupWidth="574"
              showNullItem="true"
              nullItemText="--请选择--"
              allowInput="true"
              valueFromSelect="true"
            />
          </td>
          <th><span class="txt-red">*</span>事项类型：</th>
          <td>
            <input
              id="sxlx"
              name="sxlx"
              class="mini-combobox"
              required="true"
              requiredErrorText="事项类型不能为空"
              textfield="MC"
              valuefield="ID"
              shownullitem="false"
              showClose="false"
              data="[{'ID':'0','MC':'全部'},{'ID':'1','MC':'中国税收居民身份证明配送'},{'ID':'2','MC':'新办套餐Ukey配送'}]"
              style="width: 64%;"
            />
          </td>
        </tr>
        <tr>
          <th><span class="txt-red">*</span>交接状态：</th>
          <td>
            <input
              id="pszt"
              name="pszt"
              class="mini-combobox"
              textfield="MC"
              valuefield="ID"
              data="[{'ID':'0','MC':'全部'},{'ID':'1','MC':'已交接'},{'ID':'2','MC':'未交接'}]"
              shownullitem="false"
              allowInput="false"
              valueFromSelect="true"
              required="true"
              requiredErrorText="交接状态不能为空"
              showClose="false"
            />
          </td>
          <th><span class="txt-red">*</span>申请日期：</th>
          <td nowrap>
            <input
              id="sdrqq"
              name="sdrqq"
              class="mini-datepicker"
              format="yyyy-MM-dd"
              required="true"
              requiredErrorText="申请日期起不能为空"
              showClose="false"
              style="width: 30%;"
              onvaluechanged="yjxx.onDateValidate"
            />
            至
            <input
              id="sdrqz"
              name="sdrqz"
              class="mini-datepicker"
              format="yyyy-MM-dd"
              required="true"
              requiredErrorText="申请日期起不能为空"
              showClose="false"
              style="width: 30%;"
              onvaluechanged="yjxx.onDateValidate"
            />
          </td>
        </tr>
      </table>
      <div style="text-align: center;">
        <a id="search" class="mini-button" onclick="yjxx.doSearch">查询</a>
        <a class="mini-button" onclick="yjxx.doReset">重置</a>
        <a class="mini-button" onclick="yjxx.exportData">导出</a>
        <a class="mini-button" onclick="yjxx.qrjj">确认交接</a>
      </div>
    </div>
    <div
      id="yjxx-grid"
      class="mini-datagrid self-datagrid"
      multiSelect="true"
      checkSelectionOnly="true"
      showPager="true"
      showEmptyText="true"
      allowResize="false"
      allowCellSelect="true"
      allowCellEdit="false"
      allowHeaderWrap="true"
      onpagechanged="yjxx.onPageChanged"
      onbeforeload="yjxx.onbeforeload"
      onbeforeselect="isShowCheck"
      pageSize="10"
      sizeList="[10,20,50]"
      style="width: 100%; min-height: 150px; height: 100%;"
    >
      <div property="columns">
        <div type="checkcolumn" width="50"></div>
        <div type="indexcolumn">序号</div>
        <div
          field="wsh"
          headeralign="center"
          align="center"
          allowsort="false"
          width="120"
        >
          文书号
        </div>
        <div
          field="swjgJc"
          headeralign="center"
          align="center"
          allowsort="false"
          width="200"
        >
          主管税务机关
        </div>
        <div
          field="sxlx"
          headeralign="center"
          align="center"
          allowsort="false"
          width="110"
        >
          事项类型
        </div>
        <div
          field="shxydm"
          headeralign="center"
          align="center"
          allowsort="false"
          width="110"
        >
          社会信用代码<br/>（纳税人识别号）
        </div>
        <div
          field="nsrmc"
          headeralign="center"
          align="center"
          allowsort="false"
          width="80"
        >
          纳税人名称
        </div>
        <div
          field="sjrxm"
          headeralign="center"
          align="center"
          allowsort="false"
          width="80"
        >
          收件人姓名
        </div>
        <div
          field="lxdh"
          headeralign="center"
          align="center"
          allowsort="false"
          width="80"
        >
          收件人电话
        </div>
        <div
          field="psdz"
          headeralign="center"
          align="center"
          allowsort="false"
          width="80"
        >
          收件人地址
        </div>
        <div
          field="pszt"
          headeralign="center"
          align="center"
          allowsort="false"
          width="80"
        >
          交接状态
        </div>
        <div
          field="jjsj"
          headeralign="center"
          align="center"
          allowsort="false"
          width="80"
        >
          交接时间
        </div>
      </div>
    </div>
  </body>
  <script src="../../../lib/jquery/jquery.js"></script>
  <script src="../../scripts/miniui.js"></script>
  <script src="../../scripts/efg_water.js"></script>
  <script src="../../scripts/gldcommon.js"></script>
  <script src="yjxxcx.js" type="text/javascript"></script>
</html>
