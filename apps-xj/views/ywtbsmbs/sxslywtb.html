<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>一网通办亮证（自然人）</title>
  <link rel="stylesheet" href="../../styles/style.css">
  <link rel="stylesheet" href="../dbsx/dbsxcx.css">
  <style type="text/css">
    #sxslForm .sxslTable {
      text-align: center;
      width: 75%;
      margin: 0 auto;
    }

    #sxslForm .sxslTable th {
      width: 15%;
      text-align: right;
    }

    #sxslGrid {
      width: 100%;
      height: 300px;
      min-height: 200px;
      margin-top: 10px;
    }

    #sxslGrid td a {
      color: #0994dc;
    }

    #sxslGrid td .lz {
      display: inline-block;
      border: 1px solid #0994dc;
      padding: 0 10px;
      border-radius: 2px;
    }

    .mini-messagebox {
      width: 400px !important;
      top: 150px !important;
    }

    #smsr {
      width: 250px;
      height: 18px;
      margin-right: 8px;
      caret-color: transparent;
      /*caret-color: #FFFFFF;*/
      color: transparent;
      color: #FFFFFF;
    }

    .smbutton {
      height: 26px !important;
      line-height: 26px;
    }
  </style>
</head>

<body>
  <div class="search">
    <div class="searchC">查询条件</div>
  </div>
  <div id="sxslForm" class="searchdiv">
    <table width="80%" class="sxslTable" id="sxslTable">
      <tr>
        <th style="width: 20%;">证件号码：</th>
        <td style="width: 25%; padding: 10px 0;"><input id="zrrsfzh" name="zrrsfzh" class="mini-textbox"
            style="width:100%;" required="true" onvaluechanged="onZjhmValidation" requiredErrorText="证件号码不能为空" /></td>
        <th style="width: 20%;">姓名：</th>
        <td style="width: 25%; padding: 10px 0;"><input id="zrrxm" name="zrrxm" class="mini-textbox" style="width:100%;"
            required="true" onvaluechanged="onMcValidation" requiredErrorText="姓名不能为空" /></td>
      </tr>
      <tr>
        <th>办理事项：</th>
        <td><input id="blsx" name="blsx" class="mini-combobox" textfield="blsxMc" valuefield="blsxDm"
            shownullitem="false" style="width:100%;" valueFromSelect="true" allowInput="true"
            onvaluechanged="blsxChange" required="true" requiredErrorText="办理事项不能为空" /></td>
        <th>证件类型：</th>
        <td>
          <input id="sfzjlx" name="sfzjlx" class="mini-combobox" valueField="ID" textField="MC" shownullitem="false"
            style="width:100%;" valueFromSelect="true" allowInput="false" required="true"
            requiredErrorText="证件类型不能为空" />
        </td>
      </tr>

    </table>
  </div>

  <div id="sxslGrid" class="mini-datagrid" showPager="false"
    style="width: 100%; height: 200px; min-height: 150px; margin-top: 10px;" pageSize="30" allowCellWrap="true">
    <div property="columns">
      <div type="indexcolumn">序号</div>
      <div field="klzzl" align="center" align="center" allowsort="false" width="120">资料名称</div>
      <div field="lzlxRadio" headeralign="center" align="center" allowsort="false" width="120">亮证类型</div>
      <div field="a10" name="a10" headeralign="center" align="center" allowsort="false" renderer="onActionRendererLz"
        width="100">亮证</div>
      <div field="a20" name="a20" headeralign="center" align="center" allowsort="false" renderer="onActionRendererZj"
        width="40">证件</div>
    </div>
  </div>
  <div colspan="4" style="padding:10px; text-align:center;">
    <a id="search" class="mini-button" onclick="doSave()" style="width: 90px; padding: 5px;">保存日志</a>
    <a id="clear" class="mini-button" onclick="doReset()" style="width: 90px; padding: 5px;">清空</a>
    <a id="save" class="mini-button" onclick="doSaveAndClose()"
      style="width: 90px; padding: 5px;display: none;">保存并关闭</a>
  </div>

  <script src="../../../lib/jquery/jquery.js"></script>
  <script src="../../scripts/miniui.js"></script>
  <script src="../../scripts/efg_water.js"></script>
  <script src="../../scripts/gldcommon.js"></script>
  <script src="../../scripts/gldbfslkz.js"></script>
  <script src="./Validator.js"></script>
  <script src="sxslywtb.js"></script>
</body>

</html>
