<!doctype html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>事项跟踪</title>
    <link rel="stylesheet" href="../../styles/style.css">
    <link rel="stylesheet" href="cxtj_sxgz.css">
</head>
<body style="background:#fff;">
<div class="place" style=" padding:0 10px;">
    <!-- <a href="#">首页</a><span>网厅管理</span>&nbsp;<span>查询统计</span>&nbsp;<span>事项跟踪</span> -->
</div>
<div class="search">
    <div class="searchC">查询条件</div>

</div>
<div id="cxtjForm" class="searchdiv">
    <table width="96%" border="0" cellspacing="0" cellpadding="0">
        <tr height="45px">
            <th>办理状态：</th>
            <td nowrap><input id="blztDm" name="blztDm"
                              class="mini-combobox" textfield="MC" valuefield="ID"
                              style="width:80%;" url="../../../../api/baseCode/get/baseCode2CombSelect/DM_BLZT_XJ"
                              showNullItem="true" nullItemText="全部">
            </td>
            <th>纳税人识别号：</th>
            <td><input id="sbh" name="nsrsbh" class="mini-textbox"
                       style="width:80%;"/></td>
            <th>税务机关：</th>
            <td><input id="swjgDm" name="swjgDm" class="mini-treeselect" style="width:100%;"
                       emptyText="--请选择--" textField="swjgmc" allowInput="true"
                       valueFromSelect="true" popupWidth="357px;" valueField="swjgdm"
                       parentField="sjswjgdm" showQueryToolBar="false" 
                       required="true" requiredErrorText="请选择税务机关"/></td>
        </tr>
        <tr height="45px">
            <th>事项名称：</th>
            <td><input id="sxdm" name="sxdm" class="mini-combobox" textfield="MC" valuefield="ID"
                       shownullitem="false" style="width:80%;" url="/dzgzpt-wsys/api/baseCode/get/getSwsx"/>
            <th>文书号：</th>
            <td><input id="wsh" name="wsh" class="mini-textbox"
                       style="width:80%;"/></td>
            <th>申请日期：</th>
            <td nowrap>
                <input id="sqrqKs" name="sqrqKs"
                       class="mini-datepicker" format="yyyy-MM-dd" allowsort="false" style="width: 46%" required="true" requiredErrorText="请选择申请日期起" onvaluechanged="onSqrqChanged(e,'sqrqJs')"/>
                <span style="display: inline-block;width: 5%;text-align: center;">至</span>
                <input id="sqrqJs" name="sqrqJs" allowsort="false" class="mini-datepicker"
                       format="yyyy-MM-dd" style="width: 46%" required="true" requiredErrorText="请选择申请日期止" onvaluechanged="onSqrqChanged(e,'sqrqKs')"/></td>
        </tr>
        <tr height="45px">
            <th>受理日期：</th>
            <td nowrap>
                <input id="slrqKs" name="slrqKs" class="mini-datepicker" format="yyyy-MM-dd" allowsort="false"
                       style="width: 37.25%"/>
                至
                <input id="slrqJs" name="slrqJs" allowsort="false" class="mini-datepicker" format="yyyy-MM-dd"
                       style="width: 37.25%"/>
            </td>
            <th>审批日期：</th>
            <td nowrap>
                <input id="sprqKs" name="sprqKs" allowsort="false" class="mini-datepicker" format="yyyy-MM-dd"
                       style="width: 37.25%"/>
                至
                <input id="sprqJs" name="sprqJs" class="mini-datepicker" allowsort="false" format="yyyy-MM-dd"
                       style="width: 37.25%"/></td>
            <th>是否逾期：</th>
            <td>
                <input id="sfyqbz" name="sfyqbz" class="mini-combobox" style="width:100%;" textfield="text"
                      style="width:80%;" valuefield="id" data="[{'id':'-1','text':'是'},{id:'1','text':'否'}]" showNullItem="false"/></td>
        </tr>
        <tr height="45px">
            <th>智能审批条件：</th>
            <td nowrap>
                <input id="znsptj" name="znsptj" class="mini-combobox" style="width:80%;" textfield="text"
                       valuefield="id"  value="ALL" data="[{'id':'ALL','text':'全部'},{'id':'Y','text':'符合'},{'id':'N','text':'不符合'}]"
                          showNullItem="false"/></td>
           
        </tr>
        <tr class="tr-btn">
            <td colspan="6">
                <a class="mini-button blue font14 mini-button-iconRight" onclick="doSearch()">查询</a>
                <a class="mini-button blue font14 mini-button-iconRight" onclick="doReset()">重置</a>
                <a class="mini-button" onclick="exportFpqd()">导出</a>
        </tr>
    </table>
</div>
</div>
<div class="mini-fit">
    <div id="sxgzGrid" idField="rwbh" class="mini-datagrid" showPager="true"
         style="width: 100%; height:100%;" multiSelect="true"
         dependMerge="true" sizeList="[20,30,50,100]" pageSize="20">
        <div property="columns">
            <div type="indexcolumn">序号</div>

            <div field="sxmc" width="" headeralign="center" align="center" allowsort="false" width="100">事项名称</div>
            <div field="wsh" headeralign="center" align="center" allowsort="false" width="120">文书号</div>
            <div field="zgswskfjJc"  align="center" align="center" allowsort="false" width="170">主管税务机关</div>
            <div field="nsrsbh" headeralign="center" align="center" allowsort="false" width="120">纳税人识别号</div>
            <div field="nsrmc" headeralign="center" align="center" allowsort="false" width="120">纳税人名称</div>
            <div field="sqrq" headeralign="center" align="center" allowsort="false" dateFormat="yyyy-MM-dd" width="80">
                申请日期
            </div>
            <div field="blztmc" headeralign="center" align="center" allowsort="false" width="80">事项状态</div>
            <div field="slr" headeralign="center" align="center" allowsort="false" width="80">受理人</div>
            <div field="bjrq" headeralign="center" align="center" allowsort="false" dateFormat="yyyy-MM-dd" width="100">
                受理日期
            </div>
            <div field="znsptj" headeralign="center" align="center" allowsort="false" width="100">
                智能审批条件
            </div>
            <!--<div field="spr" headeralign="center" align="center" allowsort="false" width="80">审批人</div>-->
            <div field="sprq" headeralign="center" align="center" allowsort="false" dateFormat="yyyy-MM-dd" width="100">
                审批日期
            </div>
            <div field="sfyq" headeralign="center" align="center" allowsort="false" width="70">是否逾期</div>
            <div field="cz" headeralign="center" align="center" allowsort="false" renderer="onActionRenderer"
                 width="80">操作
            </div>

        </div>
    </div>
</div>
</body>
<script src="../../../lib/jquery/jquery.js"></script>
<script src="../../scripts/miniui.js"></script>
<script src="../../scripts/efg_water.js"></script>
<script src="../../scripts/gldcommon.js"></script>
<script src="cxtj_sxgz.js" type="text/javascript"></script>
</html>
