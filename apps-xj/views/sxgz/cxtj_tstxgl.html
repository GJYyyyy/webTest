<!DOCTYPE html>
<html lang="en">
<head>
    <title>提示提醒管理</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="../../styles/style.css">
    <link rel="stylesheet" href="../../../../apps/views/dbsx/dbsxcx.css">
    <link rel="stylesheet" href="./cxtj_tstxgl.css">
    <style>
        .pad5 {
            padding: 5px 0;
        }
    </style>
</head>
<body style="background:#fff;">
<div class="search">
    <div class="searchC">查询条件</div>
</div>

<div id="yqqkForm" class="searchdiv">
    <table width="100%" border="0" cellspacing="0" cellpadding="0" class="cxtjTable" id="yqqkTable">
        <tr>
            <th class="txt-r" style="width: 10%">事项名称：</th>
            <td class="pad5" style="width: 20%"><input id="sxmc" name="sxmc" class="mini-textbox" style="width:100%;" /></td>
            <th class="txt-r" style="width: 10%">纳税人名称：</th>
            <td class="pad5" style="width: 20%"><input id="nsrmc" name="nsrmc" class="mini-textbox" style="width:100%;" /></td>
            <th class="txt-r" style="width: 15%">社会信用代码（纳税人识别号）：</th>
            <td class="pad5" style="width: 20%"><input id="nsrsbh" name="nsrsbh" class="mini-textbox" style="width:100%;" /></td>

        </tr>
        <tr>
            <th class="txt-r">申请日期：</th>
            <td class="pad5"><input id="sqrq" name="sqrq" class="mini-datepicker" format="yyyy-MM-dd" emptytext=""
                       onvaluechanged="yqqktj.startDayCheck(this)" /></td>
            <th class="txt-r">生效日期：</th>
            <td class="pad5"><input id="sxrq" name="sxrq" class="mini-datepicker" format="yyyy-MM-dd" emptytext=""/></td>
            <th class="txt-r">主管税务机关：</th>
            <td class="pad5">
                <input id="zgswjg" name="zgswjg" class="mini-combobox blfjbox" textfield="MC" valuefield="ID"
                       shownullitem="false"
                       style="width:100%;" valueFromSelect="true" allowInput="false"/>
            </td>

        </tr>
        <tr>
            <th class="txt-r" >科所：</th>
            <td class="pad5">
                <input id="blfjks" name="blfjks" class="mini-combobox blfjbox" textfield="MC" valuefield="ID"
                       shownullitem="false"
                       style="width:100%;" valueFromSelect="true" allowInput="false"/>
            </td>
            <th class="txt-r">税收管理员：</th>
            <td class="pad5"><input id="ssryMc" name="ssryMc" class="mini-textbox" style="width:100%;" /></td>
            <th class="txt-r">提示提醒信息状态：</th>
            <td class="pad5">
                <input id="tstxzt" name="tstxzt" class="mini-combobox blfjbox" textfield="MC" valuefield="ID"
                       shownullitem="false"
                       style="width:100%;" valueFromSelect="true" allowInput="false"/>
            </td>
        </tr>
        <tr>
            <td colspan="6" style="padding:10px; text-align: center;">
                <a id="search" class="mini-button" onclick="yqqktj.doSearch(this)">查询</a>
                <a class="mini-button" onclick="yqqktj.doReset()">重置</a>
                <a class="mini-button" onclick="yqqktj.exportFpqd();">导出</a>
            </td>
        </tr>
    </table>
</div>

<div id="yqqkGrid" class="mini-datagrid" showPager="true" style="width: 100%; height:500px;"
     sizeList="[30,50,100]" pageSize="30" allowCellWrap="true" allowHeaderWrap="true">
    <div property="columns">
        <div type="indexcolumn" width="60">序号</div>
        <div field="sxmc" headeralign="center" align="center" allowsort="false" width="120">事项名称</div>
        <div field="nsrmc" headeralign="center" align="center" allowsort="false" width="120">纳税人名称</div>
        <div field="nsrsbh" headeralign="center" align="center" allowsort="false" width="160">社会信用代码（纳税人识别号）</div>
        <div field="sqrq" headeralign="center" dateFormat="yyyy-MM-dd HH:mm:ss"  align="center" allowsort="false" width="100">申请日期</div>
        <div field="sxrq" headeralign="center" dateFormat="yyyy-MM-dd HH:mm:ss"  align="center" allowsort="false" width="100">生效日期</div>
        <div field="blsmMc" headeralign="center" align="center" allowsort="false" width="60">说明</div>
        <div field="blztMc" headeralign="center" align="center" allowsort="false" width="60">状态</div>
        <div field="a10" name="a10" headeralign="center" align="center" allowsort="false" renderer="onActionRendererYq" width="60">操作</div>
    </div>
</div>

</body>
<script src="../../../lib/jquery/jquery.js"></script>
<script src="../../scripts/miniui.js"></script>
<script src="../../scripts/gldcommon.js"></script>
<script src="../xbnsrcx/baseCode.js"></script>
<script src="../../scripts/gldbfslkz.js"></script>
<script src="./cxtj_tstxgl.js" type="text/javascript"></script>
</html>
