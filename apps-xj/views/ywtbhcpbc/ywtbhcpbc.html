<!DOCTYPE html>
<html lang="en">

<head>
  <title>一网通办好差评补偿</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="../../styles/style.css" />
  <style>
    .content {
      width: 80%;
      height: 400px;
      margin: 0 auto;
      margin-top: 50px;
      border: 1px solid #c1c1c1;
      border-radius: 6px;
      padding: 20px;
    }

    .info {
      width: 100%;
      height: 50px;
      line-height: 50px;
    }

    .info label,
    .result label {
      display: inline-block;
      width: 100px;
    }

    .myButton {
      display: inline-block;
      border: 1px solid #0994dc;
      color: #0994dc;
      padding: 0 20px;
      margin-left: 20px;
      width: 40px;
      height: 30px;
      line-height: 30px;
      text-align: center;
      position: relative;
      top: 2px;
    }
    .myButton:hover{
      border: 1px solid #ffffff;
      background-color: #0994dc;
      color:#ffffff;
    }
    .result{
      width: 100%;
      margin-top: 10px;
       
    }
  </style>

</head>

<body>
  <div class="content">
    <div class="info">
      <label for="ywlsh">业务流水号：</label>
      <input name="ywlsh" id="ywlsh" class="mini-textbox" width="60%" emptyText="请输入业务流水号,多个用英文逗号隔开">
    </div>
    <div class="info">
      <label for="ywlx">业务类型：</label>
      <input class="mini-combobox" width="200" id="ywlx" name="ywlx" data="[{ID:'ws',MC:'文书'},{ID:'sb',MC:'申报'}]"
        value="ws" allowInput="false" popupMinHeight="60">
      <a href="javascript:void(0)" class="myButton" onclick="submit()">提交</a>
    </div>
    <div class="result">
      <label>结果为：</label> <span id="resultInfo"></span>
    </div>
  </div>
</body>
<script src="../../../lib/jquery/jquery.js"></script>
<script src="../../scripts/miniui.js"></script>
<script src="ywtbhcpbc.js" type="text/javascript"></script>

</html>
