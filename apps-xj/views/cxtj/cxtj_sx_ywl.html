<!DOCTYPE html>
<html lang="en">
<head>
    <title>业务量统计</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="../../styles/style.css">
    <link rel="stylesheet" href="../dbsx/dbsxcx.css">
</head>
<body style="background:#fff;">
	<div class="search">
		<div class="searchC">隐藏查询条件</div>

	</div>
	<div id="ywlForm" class="searchdiv">
		<table width="96%" border="0" cellspacing="0" cellpadding="0">
			<tr>
			    <th>税务机关：</th>
				<td><input id="swjgdm" name="swjgdm" class="mini-treeselect" style="width:100%;" required="true"
					textfield="swjgmc" valuefield="swjgdm" parentField="sjswjgdm" popupWidth="574" url="../../../../api/xj/wtgl/cxtj/getSxtjSwjg"
					showNullItem="true" nullItemText="--请选择--" allowInput="true" valueFromSelect="true"/>
				</td>
				<th>事项名称：</th>
					<td><input id="swsxdm" name="swsxdm" class="mini-combobox"
					textfield="swsxmc" valuefield="swsxdm"
					shownullitem="false" style="width:80%;" multiSelect = "true" /></td>
			</tr>
			<tr height="45px">
				<th>申请日期：</th>
				<td nowrap><input id="sqsjks" name="sqsjks" class="mini-datepicker"
					format="yyyy-MM-dd" value="new Date()" style="width: 120px" required requiredErrorText="申请日期起不能为空"/>
					至 <input id="sqsjjs" name="sqsjjs" class="mini-datepicker"
					format="yyyy-MM-dd" style="width: 120px" value="new Date()" required requiredErrorText="申请日期止不能为空"/>
				</td>
				<th></th>
					<td><input style="display: none" id="area" name="area" class="mini-combobox"
					textfield="MC" valuefield="ID" data="[{'ID':'2','MC':'区县'}]"
					shownullitem="false" style="width:80%;" allowInput="false" valueFromSelect="true" required="true"/></td>
			</tr>
        <tr>
            <td colspan="4" style="padding:10px; text-align:center;">
                <a id="search" class="mini-button" onclick="doSearch(this)">查询</a>
                <a class="mini-button" onclick="doReset()">重置</a>
        </tr>

		</table>
	</div>
	<div class="mini-fit" id = "tjData">
		<div id="tjdatagrid" class="mini-datagrid"
				style="width: 100%; height:100%;" multiSelect="true"
				dependMerge="true" showPager="false" ondrawcell="onDrawCell" showEmptyText="true"  emptyText="<span style= 'color:#ff0000;'>没有相应统计数据</span>">
		  	<div property="columns">
			     <div field="swjg" width="120" headerAlign="center" allowSort="true">税务机关</div>
				 <div field="110101" width="70">税务登记信息补录 （适用单位纳税人）</div>
				 <div field="110121" width="70">税务登记信息补录 （适用单位纳税人）</div>
				 <div field="110104" width="70">变更税务登记</div>
		         <div field="zs" width="70">总计</div>
		 	</div>
		 </div>
	</div>
</body>
<script src="../../../lib/jquery/jquery.js"></script>
<script src="../../scripts/miniui.js"></script>
<script src="../../scripts/efg_water.js"></script>
<script src="../../scripts/gldcommon.js"></script>
<script src="../../scripts/gldbfslkz.js"></script>
<script src="cxtj_sx_ywl.js"type="text/javascript"></script>
</html>
