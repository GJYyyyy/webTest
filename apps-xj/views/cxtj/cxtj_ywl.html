<!DOCTYPE html>
<html lang="en">
<head>
    <title>业务量统计</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="../../styles/style.css">
    <!--<link rel="stylesheet" href="../dbsx/dbsxcx.css">-->
	<link rel="stylesheet" href="cxtj_ywl.css">
</head>
<body style="background:#fff;">
	<div class="search">
		<div class="searchC">隐藏查询条件</div>

	</div>
	<div id="ywlForm" class="searchdiv">
		<table width="96%" border="0" cellspacing="0" cellpadding="0">
			<tr>
				<th>税务机关：</th>
				<td><input id="swjgdm" name="swjgdm" class="mini-treeselect" style="width:100%;" required="true"
						   textfield="swjgmc" valuefield="swjgdm" parentField="sjswjgdm" popupWidth="574"
						   url="../../../../api/xj/wtgl/cxtj/getSxtjSwjg"
						   showNullItem="true" nullItemText="--请选择--" allowInput="true" valueFromSelect="true"/>
				</td>
				<th></th>
					<td><input style="display: none" id="swjgbz" name="swjgbz" class="mini-combobox"
					textfield="MC" valuefield="ID" data="[{'ID':'1','MC':'区县'}]"
					showNullItem="false" style="width:80%;" onvaluechanged="swjgbzChanged(this)" required="true" allowInput="false" valueFromSelect="true"/></td>

			</tr>
			<tr height="45px">
				<th>申请日期：</th>
				<td nowrap><input id="sqsjks" name="sqsjks" class="mini-datepicker"
					format="yyyy-MM-dd" value="new Date()" style="width: 120px" required requiredErrorText="申请日期起不能为空"/>
					至 <input id="sqsjjs" name="sqsjjs" class="mini-datepicker"
					format="yyyy-MM-dd" style="width: 120px" value="new Date()" required requiredErrorText="申请日期止不能为空"/>
				</td>
				<th>事项名称：</th>
				<td><input id="swsxdm" name="swsxdm" class="mini-combobox"
						   textfield="swsxmc" valuefield="swsxdm"
						   showNullItem="true" nullItemText="" style="width:300px;" />
				</td>
				<th>操作员：</th>
				<td><input id="blrydm" name="blrydm" class="mini-combobox"
						   textfield="username" valuefield="userid" dataField="value"
						   url="../../../../api/xj/wtgl/cxtj/queryCzyxx"
						   showNullItem="true" nullItemText="" style="width:300px;" />
				</td>
			</tr>
			<tr class="tr-btn">
				<td colspan="6">
                <a id="search" class="mini-button" onclick="doSearch(this)">查询</a>
					<a class="mini-button" onclick="doReset()">重置</a></td>
        </tr>

		</table>
	</div>
	<div class="mini-fit">
		<div id="ywlGrid" class="mini-datagrid"
			style="width: 100%; height:100%;" multiSelect="true"
			dependMerge="true" showPager="false" ondrawcell="onDrawCell" showEmptyText="true"  emptyText="<span style= 'color:#ff0000;'>没有相应统计数据</span>">
			<div property="columns">
				<div type="indexcolumn" headeralign="center" align="center" >序号</div>
				<div field="swjgmc" headeralign="center" align="center"  width="120">税务机关名称</div>
				<div field="swsxmc" headeralign="center" align="center"  width="120">事项名称</div>
				<div field="ybjsl" headeralign="center" align="center" width="150" renderer="onYbjActionRenderer">已办结</div>
				<div field="blzsl" headeralign="center" align="center"  width="150" renderer="onBlzActionRenderer">办理中</div>
				<div field="byslsl" headeralign="center" align="center"   width="150" renderer="onBslActionRenderer" >不受理</div>
				<div field="qt" headeralign="center" align="center"   width="150" renderer="onQtActionRenderer" >其他</div>
				<div field="zs"  headerAlign="center" align="center"  width="150" >总数</div>
				<div field="bjl" headeralign="center" align="center"   width="150" >办结率</div>
			</div>
		</div>
		<div style="float:right" ><h4>合计<input id="hj" name="hj" ReadOnly="true" class="mini-textbox" style="width:100px;padding-left:20px;padding-right:20px"/></h4></div>
	</div>
</body>
<script src="../../../lib/jquery/jquery.js"></script>
<script src="../../scripts/miniui.js"></script>
<script src="../../scripts/efg_water.js"></script>
<script src="../../scripts/gldcommon.js"></script>
<script src="../../scripts/gldbfslkz.js"></script>
<script src="cxtj_ywl.js"type="text/javascript"></script>
</html>
