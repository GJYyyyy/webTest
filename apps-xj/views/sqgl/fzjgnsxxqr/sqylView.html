<h2>预览申请表</h2>
<section>
  <div style="width: 86%;margin:20px auto 30px auto;">
    <h2 style="text-align: center;">本市分支机构独立纳税信息确认</h2>
    <p style="color: red;">温馨提示：对于需要进行属地征管的分支机构，必须确保其注册地址无误，注册地址与选择属地征管的行政区划不一致将无法审核通过。</p>
    <h4>分支机构信息</h4>
    <div data-view-type="datagrid">
      <div id="fzjgxxs" class="mini-datagrid" style="width:100%;" allowResize="false" showPager="false"
        showEmptyText="true" emptyText="暂无数据" fitColumns="true" allowHeaderWrap="true">
        <div property="columns">
          <div type="indexcolumn"></div>
          <div field="nsrsbh" headerAlign="center" align="center">分支机构社会信用代码
            （纳税人识别号）</div>
          <div field="nsrmc" headerAlign="center" align="center">分支机构名称</div>
          <div field="zcdz" headerAlign="center" align="center">分支机构注册地址</div>
          <div field="dqzgswjgmc" headerAlign="center" align="center">当前主管税务机关</div>
        </div>
      </div>
    </div>
    <h4>经办人信息</h4>
    <div id="sqbylForm" data-view-type="form">
      <table width="100%">
        <tbody>
          <tr>
            <th style="width: 20%;" align="right"><span style="color: red;">*</span>经办人：</th>
            <td style="width: 30%;"> <input id="jbrText" name="jbrText" class="mini-textbox" style="width: 100%;"
                readonly />
            </td>
            <th style="width: 20%;" align="right">经办人移动电话：</th>
            <td style="width: 30%;"> <input id="jbryddhText" name="jbryddhText" class="mini-textbox"
                style="width: 100%;" readonly />
            </td>
          </tr>
          <tr>
            <th align="right">经办人身份证件类型：</th>
            <td> <input id="jbrzjlxText" name="jbrzjlxText" class="mini-textbox" style="width: 100%;" readonly />
            </td>
            <th align="right">经办人身份证件号码：</th>
            <td> <input id="jbrzjhmText" name="jbrzjhmText" class="mini-textbox" style="width: 100%;" readonly />
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
