<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <title>非正常户认定调查巡查</title>
    <link rel="stylesheet" href="../../../styles/style.css">
    <link rel="stylesheet" href="../../../../apps/views/dbsx/dbsxcx.css">
    <link rel="stylesheet" href="../fzchrdBaseCss.css">
</head>
<body>
<div class="content">
    <h2 style="text-align: center">非正常户认定调查巡查</h2>
    <p style="color: red">温馨提示：纳税人符合认定非正常户条件，但存在欠税的，请酌情判断是否按照《税收征收管理法》第四十条的规定对纳税人可以强制执行的财务采取强制执行措施。</p>
    <p id="messageText"></p>
    <div class="search-box-content" style="margin: 20px 0;">
        <div id="step_tx_form">
            <div id="fzchrd_grid" class="mini-datagrid" style="width:100%;height:500px;margin: 0 auto;" allowResize="false"
                 emptyText="暂无数据" showEmptyText="true" autoLoad="false"allowSortColumn="false" showReloadButton="false"
                 idField="id"  >
                <div property="columns">
                    <!--<div type="checkcolumn" width="50"></div>-->
                    <div type="indexcolumn" width="50">序号</div>
                    <div field="nsrsbh" align="center" headeralign="center" width='120'>社会信用代码</div>
                    <div field="nsrmc" align="center" headeralign="center" width='120'>纳税人名称</div>
                    <div field="sfQs" renderer="sfqsRenderer" align="center" headeralign="center" width='100'>是否存在欠税（不含罚款）</div>
                    <div field="jcry" align="center" headeralign="center" width='80'>检查人员</div>
                    <div field="jcrq" renderer="jcrqRenderer" align="center" headeralign="center" width='80' dateFormat="yyyy-MM-dd">检查时间</div>
                    <div field="sfysysksbmc" renderer="sfysysksbRenderer" align="center" headeralign="center" width='100'>是否已使用税控设备</div>
                    <div field="jcqkmc" renderer="jcqkRenderer" align="center" headeralign="center" width='100'>检查情况及结果</div>
                    <div field="ysyj" align="center" renderer="ysyjRenderer" headeralign="center" width='120'>实施部门所长审核意见</div>
                    <div field="ysyjsm" align="center" headeralign="center" width='120'>实施部门所长意见说明</div>
                    <div field="esyj" align="center" renderer="esyjRenderer" headeralign="center" width='120'>征管科（处）负责人审核意见</div>
                    <div field="esyjsm" align="center" headeralign="center" width='120'>征管科（处）负责人意见说明</div>
                </div>
            </div>
        </div>
    </div>

</div>
<script src="../../../../lib/jquery/jquery.js"></script>
<script src="../../../scripts/miniui.js"></script>
<script src="../../../scripts/gldcommon.js"></script>
<script src="gdlc.js"></script>
</body>
</html>
