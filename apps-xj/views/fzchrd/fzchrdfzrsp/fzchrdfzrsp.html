<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <title>征管科（处）负责人审批</title>
    <link rel="stylesheet" href="../../../styles/style.css">
    <link rel="stylesheet" href="../../../../apps/views/dbsx/dbsxcx.css">
    <link rel="stylesheet" href="../jquery.my-message.css">
    <link rel="stylesheet" href="../fzchrdBaseCss.css">
</head>
<body>
<div class="content">
    <h2 style="text-align: center">征管科（处）负责人审批</h2>
    <p style="color: red">温馨提示：处理完所有数据后，才能进行推送。</p>
    <p id="messageText"></p>

    <a class="mini-button toolBtn-blue" style="padding: 6px 25px" onclick="dcrydcxc.plsh">批量审核</a>
    <div class="search-box-content" style="margin: 20px 0;">
        <div id="step_tx_form">
            <div id="dcrydcxc_grid" class="mini-datagrid" style="width:100%;height:500px;margin: 0 auto;" allowResize="false"
                 showPager="true" emptyText="暂无数据" showEmptyText="true" pageSize="30" showPageSize="false" pageIndex="0" autoLoad="false" multiSelect="true" allowSortColumn="false" showReloadButton="false"
                 idField="id" allowCellSelect="true" allowCellEdit="true" checkSelectionOnly="true" onbeforeload="dcrydcxc.dataBeforeload" onpagechanged="dcrydcxc.onGridLoad" onselectionchanged="dcrydcxc.onSelectoinChanged">
                <div property="columns">
                    <div type="checkcolumn" width="50"></div>
                    <div field="nsrsbh" align="center" headeralign="center" width='120'>社会信用代码</div>
                    <div field="nsrmc" align="center" headeralign="center" width='120'>纳税人名称</div>
                    <div field="jcrq" align="center" headeralign="center" width='120' dateFormat="yyyy-MM-dd">检查时间</div>
                    <div field="jcry" align="center" headeralign="center" width='120'>检查人员</div>
                    <div field="jcqk" renderer="jcqkRenderer" align="center" headeralign="center" width='120'>检查情况及结果</div>
                    <div field="ysyj" renderer="ysyjRenderer" align="center" headeralign="center" width='120'>上一环节处理意见</div>
                    <div field="esyjmc" renderer="esyjmcRenderer" align="center" headeralign="center" width='100'>审核意见</div>
                    <div field="esyjsm" renderer="esyjsmRenderer" align="center" headeralign="center" width='120'>意见说明</div>
                    <!--ComboBox：本地数据-->
                    <!--<div type="comboboxcolumn" autoShowPopup="true" name="sksb" field="sksb" width="100" allowSort="true"  align="center" headerAlign="center">是否已使用税控设备-->
                    <!--<input property="editor" class="mini-combobox" style="width:100%;" data="checksksbData" />-->
                    <!--</div>-->
                    <!--&lt;!&ndash;ComboBox：本地数据&ndash;&gt;-->
                    <!--<div type="comboboxcolumn" autoShowPopup="true" name="jcjg" field="jcjg" width="100" allowSort="true"  align="center" headerAlign="center">检查情况及结果-->
                    <!--<input property="editor" class="mini-combobox" style="width:100%;" data="checkjcjgData" />-->
                </div>
            </div>
        </div>
    </div>
</div>
<!--<div class="dbsx-actions">-->
<!--<a id="zcBtn" class="mini-button" style="width: 120px;" onclick="saveData()">暂存</a>-->

<!--<a id="tsBtn" class="mini-button" style="width: 120px;">推送</a>-->
<!--</div>-->
<div class="mini-window" id="dcrydcxcChangeGly-win" style="width: 600px;height: 330px;display: none" title="批量审核"
     showToolbar="false" onbuttonclick="dcrydcxc.checkSwryCancel" >
    <div class="form-table" id="checkGlyRow-form">
        <table width="80%" style="margin: 0 auto;">
            <tr>
                <th colspan="2">
                    审核意见：
                </th>
            </tr>
            <tr>
                <td colspan="2">
                    <input id="esyj" name="esyj" type="text" class="mini-combobox" style="width: 455px" required="true" data="dcrydcxc.checkesyjData"
                           requiredErrorText="请选择审核意见" emptyText="请选择审核意见" placeholder="请选择审核意见" allowInput="false" valueField="id"  textField="text"  valueFromSelect="true"  nullItemText="请选择审核结果"/>
                </td>
            </tr>
            <tr>
                <th colspan="2">
                    意见说明：
                </th>
            </tr>
            <tr>
                <td colspan="2">
                    <input id="esyjsm" name="esyjsm" type="text" maxLength="500" maxLengthErrorText="允许最多输入500个字符" class="mini-textarea" style="width: 455px" height="80px" required="false"
                           emptyText="非必填"  nullItemText=" "/>
                </td>
            </tr>
        </table>
        <div class="footer ta-center mt80" style="text-align: center;margin-top: 20px">
            <a class="mini-button toolBtn-blue" style="padding: 0 25px" onclick="dcrydcxc.checkSwryOk">确定</a>
            <a class="mini-button toolBtn-white" style="padding: 0 25px"  onclick="dcrydcxc.checkSwryCancel">取消</a>
        </div>
    </div>
</div>
</div>
<script src="../../../../lib/jquery/jquery.js"></script>
<script src="../../../scripts/miniui.js"></script>
<script src="../../../scripts/gldcommon.js"></script>
<script src="../jquery.my-message.js"></script>
<script src="fzchrdfzrsp.js"></script>
</body>
</html>
