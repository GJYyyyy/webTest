<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <title>非正常户认定调查巡查</title>
    <link rel="stylesheet" href="../../../styles/style.css">
    <link rel="stylesheet" href="../../../../apps/views/dbsx/dbsxcx.css">
    <link rel="stylesheet" href="../fzchrdBaseCss.css">
    <link rel="stylesheet" href="../jquery.my-message.css">
</head>
<body>
<div class="content">
    <h2 style="text-align: center">非正常户认定调查巡查</h2>
    <p style="color: red">温馨提示：纳税人符合认定非正常户条件，但存在欠税的，请酌情判断是否按照《税收征收管理法》第四十条的规定对纳税人可以强制执行的财务采取强制执行措施。</p>
    <p style="color: red">温馨提示：处理完所有数据后，才能进行推送。</p>
    <p id="messageText"></p>

    <a class="mini-button toolBtn-blue" style="padding: 6px 25px" onclick="fzchrd.plsh">调查巡查结果批量录入</a>
    <div class="search-box-content" style="margin: 20px 0;">
        <div id="step_tx_form">
            <div id="fzchrd_grid" class="mini-datagrid" style="width:100%;height:500px;margin: 0 auto;" allowResize="false"
                 showPager="true" emptyText="暂无数据" showEmptyText="true" pageSize="30" showPageSize="false" pageIndex="0" autoLoad="false" multiSelect="true" allowSortColumn="false" showReloadButton="false"
                 idField="id" allowCellSelect="true" allowCellEdit="true" checkSelectionOnly="true" onbeforeload="fzchrd.dataBeforeload" onpagechanged="fzchrd.onGridLoad" onselectionchanged="fzchrd.onSelectoinChanged">
                <div property="columns">
                    <div type="checkcolumn" width="50"></div>
                    <div field="nsrsbh" align="center" headeralign="center" width='120'>社会信用代码</div>
                    <div field="nsrmc" align="center" headeralign="center" width='120'>纳税人名称</div>
                    <div field="sfQs" renderer="sfqsRenderer" align="center" headeralign="center" width='100'>是否存在欠税（不含罚款）</div>
                    <div field="jcry" align="center" headeralign="center" width='80'>检查人员</div>
                    <div field="jcrq" renderer="jcrqRenderer" align="center" headeralign="center" width='80'>检查时间</div>
                    <div field="sfysysksbmc" renderer="sfysysksbRenderer" align="center" headeralign="center" width='80'>是否已使用税控设备</div>
                    <div field="jcqkmc" renderer="jcqkRenderer" align="center" headeralign="center" width='80'>检查情况及结果</div>

                    <!--<div field="jcrq" width="120" allowSort="true" dateFormat="yyyy-MM-dd">检查时间-->
                        <!--<input property="editor" class="mini-datepicker" style="width:100%;"/>-->
                    <!--</div>-->
                    <!--&lt;!&ndash;ComboBox：本地数据&ndash;&gt;-->
                    <!--<div type="comboboxcolumn" name="sfysysksb" field="sfysysksb" width="100"  align="center" headerAlign="center">是否已使用税控设备-->
                        <!--<input property="editor" class="mini-combobox" textfield="text" valuefield="id" style="width:100%;" data="fzchrd.checksfysysksbData" />-->
                    <!--</div>-->
                    <!--&lt;!&ndash;ComboBox：本地数据&ndash;&gt;-->
                    <!--<div type="comboboxcolumn" name="jcqk" field="jcqk" width="100" align="center" headerAlign="center">检查情况及结果-->
                        <!--<input property="editor" class="mini-combobox" textfield="text" valuefield="id" style="width:100%;" data="fzchrd.checkjcqkData" />-->
                    <!--</div>-->
                </div>
            </div>
        </div>
    </div>
    <!--<div class="dbsx-actions">-->
    <!--<a id="zcBtn" class="mini-button" style="width: 120px;" onclick="saveData()">暂存</a>-->
    <!--<a id="tsBtn" class="mini-button" style="width: 120px;">推送</a>-->
    <!--</div>-->
    <div class="mini-window" id="fzchrdChangeGly-win" style="width: 600px;height: 300px;display: none" title="非正常户认定调查巡查结果录入"
         showToolbar="false" onbuttonclick="fzchrd.checkSwryCancel" >
        <div class="form-table" id="checkGlyRow-form">
            <table width="96%" height="" style="margin: 0 auto;">
                <tr>
                    <th colspan="2" style="text-align: right">
                        检查时间：
                    </th>
                    <td colspan="2">
                        <input id="jcrq" name="jcrq" type="text" class="mini-datepicker"
                               format="yyyy-MM-dd" requiredErrorText="请选择检查时间" style="width: 300px" required="true"
                               emptyText="请选择" placeholder="请选择" allowInput="false"  valueFromSelect="true"/>
                    </td>
                </tr>
                <tr>
                    <th colspan="2" style="text-align: right">
                        是否已使用税控设备：
                    </th>
                    <td colspan="2">
                        <input id="sfysysksb" name="sfysysksb" type="text" class="mini-combobox" style="width: 300px" required="true"  data="fzchrd.checksfysysksbData"
                               requiredErrorText="请选择" emptyText="请选择" placeholder="请选择" allowInput="false"  valueField="id"  textField="text"  valueFromSelect="true"  nullItemText="请选择"/>
                    </td>
                </tr>
                <tr>
                    <th colspan="2" style="text-align: right">
                        检查结果：
                    </th>
                    <td colspan="2">
                        <input id="jcqk" name="jcqk" type="text" class="mini-combobox" style="width: 300px" required="true" data="fzchrd.checkjcqkData"
                               requiredErrorText="请选择" emptyText="请选择" placeholder="请选择" allowInput="false"  valueField="id"  textField="text"  valueFromSelect="true"  nullItemText="请选择"/>
                    </td>
                </tr>
            </table>
            <div class="footer ta-center mt80" style="text-align: center;margin-top: 20px">
                <a class="mini-button toolBtn-blue" style="padding: 0 25px" onclick="fzchrd.checkSwryOk">确定</a>
                <a class="mini-button toolBtn-white" style="padding: 0 25px"  onclick="fzchrd.checkSwryCancel">取消</a>
            </div>
        </div>
    </div>
</div>
<script src="../../../../lib/jquery/jquery.js"></script>
<script src="../../../scripts/miniui.js"></script>
<script src="../../../scripts/gldcommon.js"></script>
<script src="../jquery.my-message.js"></script>
<script src="fzchrddcxc.js"></script>
</body>
</html>
