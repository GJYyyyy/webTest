<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>配置机器人账户</title>
    <link rel="stylesheet" href="../../styles/style.css">
    <style>
        .grid-toolbar {
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <div class="form-table" id="searchForm" style="width: 96%; margin: 0 auto;">
        <table width="100%">
            <tr style="height: 40px;">
                <td class="txt-r" style="width: 15%">金三账户ID：</td>
                <td style="width: 35%">
                    <input name="accountId" type="text" id="accountId" class="mini-textbox" style="width: 100%"
                        emptyText="仅支持搜索自己新增的账户，且精确匹配" />
                </td>
                <td class="txt-r" style="width: 15%">金三账户名称：</td>
                <td style="width: 35%">
                    <input name="accountName" type="text" id="accountName" class="mini-textbox" style="width: 100%"
                        emptyText="仅支持搜索自己新增的账户，且模糊匹配" />
                </td>
            </tr>
            <tr style="height: 40px;">
                <td colspan="4" style="padding:10px; text-align:center;">
                    <a class="mini-button" onclick="cxtj.doSearch">查询</a>
                    <a class="mini-button" onclick="cxtj.doReset">重置</a>
                </td>
            </tr>
        </table>
    </div>
    <div style="width: 96%; margin: 0 auto;">
        <div class="grid-toolbar">
            <a class="mini-button toolBtn-blue grid-add" iconCls="icon-add" onclick="cxtj.openAddPage">新增</a>
            <a class="mini-button grid-remove" iconCls="icon-remove" onclick="cxtj.deleteData">删除</a>
        </div>
        <div id="cxtj-grid" class="mini-datagrid" style="width:100%;height:400px;" allowResize="false" enabled="true"
            showPager="true" showEmptyText="true" autoLoad="false" multiSelect="true" allowSortColumn="false"
            showEmptyText="true" emptyText="暂无数据" idField="id" checkSelectionOnly="true" allowCellSelect="true"
            allowCellEdit="false" onpagechanged="cxtj.onpagechanged" onbeforeload="cxtj.onbeforeload">
            <div property="columns">
                <div type="checkcolumn" width="50">选择</div>
                <div type="indexcolumn" width="50">序号</div>
                <div type="action" width="50" renderer="onActionRender" headerAlign="center" align="center">操作</div>

                <div field="accountId" headerAlign="center" align="center">金三账户ID</div>
                <div field="accountName" headerAlign="center" align="center">金三账户名称</div>
            </div>
        </div>
    </div>
</body>
<script src="../../../lib/jquery/jquery.js"></script>
<script src="../../scripts/miniui.js"></script>
<script src="../../scripts/gldcommon.js"></script>
<script src="pzjqrzh.js"></script>
<link rel="stylesheet" href="./pzjqrzh.css">

</html>
