<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>查看详情页</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="../../styles/style.css">
    <style>
        .main {
            width: 96%;
            margin: 30px auto;
        }
    </style>
</head>

<body>
    <div class="main">
        <h3 style="width: 100%;text-align: center;">查看详情页</h3>
        <div id="dataGrid" class="mini-datagrid" allowHeaderWrap="true" showPager="false"
            style="width: 100%;min-height: 400px;" showEmptyText="true"
            emptyText="<span style= 'color:#ff0000;'>没有数据</span>" allowCellWrap="true">
            <div property="columns">
                <div field="tyshxydm" width="200" headerAlign="center" align="center">统一社会信用代码</div>
                <div field="jfrmc" width="150" headerAlign="center" align="center">缴费人名称</div>
                <div field="zhtbh" width="200" headerAlign="center" align="center">主合同编号</div>
                <div field="bchtbh" width="150" headerAlign="center" align="center">补充合同编号</div>
                <div field="zsxmMC" width="150" headerAlign="center" align="center">征收项目</div>
                <div field="zspmMC" width="150" headerAlign="center" align="center">征收品目</div>
                <div field="zszmMC" width="200" headerAlign="center" align="center">征收子目</div>
                <div field="jfqx" width="120" headerAlign="center" align="center">缴费期限</div>
                <div field="dzsphm" width="120" headerAlign="center" align="center">电子税票号码</div>
                <div field="yjfjsCn" width="200" headerAlign="center" align="center"> 应缴费基数</div>
                <div field="zsbz" width="100" headerAlign="center" align="center">征收标准</div>
                <div field="bqynfeCn" width="200" headerAlign="center" align="center">本期应补（退）费额</div>
                <div field="sjlxStr" width="115" headerAlign="center" align="center">数据处理状态</div>
                <div field="skssqq" width="115" headerAlign="center" align="center">税款所属期起</div>
                <div field="skssqz" width="115" headerAlign="center" align="center">税款所属期止</div>
                <div field="sjsj" width="115" headerAlign="center" align="center">上解时间</div>
                <div field="rksj" width="115" headerAlign="center" align="center">入库时间</div>
                <div field="zgswjgMc" width="120" headerAlign="center" align="center">主管税务机关</div>
                <div field="skgkMC" width="120" headerAlign="center" align="center">收款国库</div>
                <div field="yskmMC" width="150" headerAlign="center" align="center">预算科目</div>
                <div field="ysfpblMC" width="120" headerAlign="center" align="center">预算分配比例</div>
                <div field="ywlsh" width="180" headerAlign="center" align="center">业务流水号</div>
            </div>
        </div>
    </div>
</body>
<script src="../../../lib/jquery/jquery.js"></script>
<script src="../../../apps/scripts/miniui.js"></script>
<script src="../../../apps/scripts/gldcommon.js"></script>
<script src="gytdsyqcrzsfhcx_xqy.js" type="text/javascript"></script>

</html>
