<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>国有土地使用权出让征收返回查询</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="../../styles/style.css">
    <style>
        .main {
            width: 96%;
            margin: 0 auto;
        }

        #cxtjForm table {
            width: 100%;
            margin: 0 auto;
        }

        .searchdiv table th {
            width: 10%;
            text-align: right;
        }

        .searchdiv table td {
            width: 25%;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="searchdiv" id="cxtjForm">
            <table width="100%" border="0" cellspacing="10" cellpadding="0">
                <tr>
                    <th>统一社会信用代码：</th>
                    <td>
                        <input id="tyshxydm" name='tyshxydm' class="mini-textbox" width="100%" />
                    </td>
                    <th>缴费人名称：</th>
                    <td>
                        <input id="jfrmc" name="jfrmc" class="mini-textbox" width="100%" />
                    </td>
                </tr>
                <tr>
                    <th>主合同编号：</th>
                    <td>
                        <input id="zhtbh" name="zhtbh" class="mini-textbox" width="100%" />
                    </td>
                    <th>传输时间：</th>
                    <td>
                        <input id="cssjq" name="cssjq" class="mini-datepicker" format="yyyy-MM-dd" style="width:45%" />
                        <span style="width: 5%; display: inline-block;">至</span>
                        <input id="cssjz" name="cssjz" class="mini-datepicker" format="yyyy-MM-dd" style="width:45%"
                            value="new Date()" />
                    </td>
                </tr>
                <tr>
                    <th>主管税务机关：</th>
                    <td>
                        <input id="swjgdm" name="swjgdm" class="mini-treeselect" style="width:100%;" textfield="swjgmc"
                            valuefield="swjgdm" parentField="sjswjgdm" popupWidth="574"
                            url="../../../../api/xj/wtgl/cxtj/getSxtjSwjg" showNullItem="true" nullItemText="--请选择--"
                            allowInput="true" valueFromSelect="true" />
                    </td>
                    <th>数据处理状态：</th>
                    <td>
                        <input name="sjlx" id="sjlx" class="mini-combobox" valueField="ID" textField="MC"
                            allowInput="true" style="width:100%;" value="A"
                            data="[{ID:'A',MC:'全部'},{ID:'01',MC:'已申报'},{ID:'02',MC:'已征收'},{ID:'03',MC:'已对账'}]" />
                    </td>
                </tr>
                <tr>
                    <th>数据返回状态：</th>
                    <td>
                        <input name="sjfhzt" id="sjfhzt" class="mini-combobox" valueField="ID" textField="MC"
                            allowInput="true" style="width:100%;" value="A"
                            data="[{ID:'A',MC:'全部'},{ID:'01',MC:'已返回'},{ID:'00',MC:'未返回'}]" />
                    </td>
                </tr>
                <tr>
                    <td colspan="4" align="center" style="padding-top:10px;">
                        <a class="mini-button" onclick="search();">查询</a>
                    </td>
                </tr>
            </table>
        </div>
        <div id="dataGrid" class="mini-datagrid" allowHeaderWrap="true" showPager="true"
            style="width: 100%; height:500px;" showEmptyText="true" sizeList="[10,30,50,100]" pageSize="30"
            allowCellWrap="true" onpagechanged="onpagechanged(e)" onbeforeload="onbeforeload(e)">
            <div property="columns">
                <div field="tyshxydm" width="200" headerAlign="center" align="center">统一社会信用代码</div>
                <div field="jfrmc" width="150" headerAlign="center" align="center">缴费人名称</div>
                <div field="zhtbh" width="200" headerAlign="center" align="center">主合同编号</div>
                <div field="bchtbh" width="150" headerAlign="center" align="center">补充合同编号</div>
                <div field="jfbs" width="100" headerAlign="center" align="center">缴费笔数</div>
                <div field="yjbj" width="120" headerAlign="center" align="center">应缴本金</div>
                <div field="bj" width="120" headerAlign="center" align="center">本金</div>
                <div field="wyj" width="120" headerAlign="center" align="center">违约金</div>
                <div field="lx" width="120" headerAlign="center" align="center">利息</div>
                <div field="sjsj" width="120" headerAlign="center" align="center">上解时间</div>
                <div field="rtbz" width="120" headerAlign="center" align="center">入退标志</div>
                <div field="sjfhzt" width="120" headerAlign="center" align="center">数据返回状态</div>
                <div field="cz" align="center" headeralign="center" renderer="onActionRenderer" width='120'>操作</div>
            </div>
        </div>
    </div>
</body>
<script src="../../../lib/jquery/jquery.js"></script>
<script src="../../../apps/scripts/miniui.js"></script>
<script src="../../../apps/scripts/gldcommon.js"></script>
<script src="gytdsyqcrzsfhcx.js" type="text/javascript"></script>

</html>
