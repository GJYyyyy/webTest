<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="../fzchrd/jquery.my-message.css">
    <link rel="stylesheet" href="../../styles/style.css">
    <style>
        .Yltable th{
            text-align: right;
        }
        .Yltable th,.Yltable td{
            padding: 8px;
            border: 0px;
        }
        .container {
            width: 100%;
            padding-top: 20px;
            margin: 0 0;
        }
        .search-qy {
            height: 38px;
            line-height: 38px;
            padding-left: 32px;
            color: #666;
            background-color: #e9edf1;
            cursor: pointer;
            position: relative;
        }
        .qyxxTable th{
            text-align: right;
        }
        .toolBtn-blue{
            margin: 15px;
            padding: 6px 25px;
            font-size:14px;
        }
        .module-title{
            font-family: MicrosoftYaHei;
            height: 40px;
            line-height: 40px;
        }
        .module-title img{
            margin-left: 20px;
            margin-top: -4px;
            vertical-align: middle;
        }
        .module-title label{
            font-size: 15px;
            color: #333333;
            padding-left: 5px;
        }
        .panel-table{
            width: 98%;
            margin: 5px auto;
            border-collapse: collapse;
            border-spacing: 0;
        }
        .panel-table th {
            padding: 5px 10px;
            border: 1px solid #ccc;
            text-align: center;
            font-weight: bold;
        }
        .panel-table td {
            padding: 5px 10px;
            border: 1px solid #ccc;
            /*text-align: center;*/
            text-align: left;
        }
        .panel-table .textarea {
            height: 150px!important;
        }
        #bkfpjb-inner a:hover.toolBtn-blue:hover{
            padding: 6px 25px;
        }
    </style>
</head>
<body>
<div class="container" id="bkfpjb-inner">
    <!--展示任务表单|-->
    <table class="Yltable table_bg form-table" cellspacing="0" border="1" style="width: 95%;border: 0px">
        <tr>
            <th style="width:16%;">举报人姓名：</th>
            <td style="width:80%;" id="jbrxm">

            </td>
        </tr>
        <tr>
            <th style="width:16%;">举报人手机号码：</th>
            <td style="width:80%;" id="jbrsjhm">
            </td>
        </tr>
        <tr>
            <th style="width:16%;">被举报人税号：</th>
            <td style="width:80%;" id="bjbrsh">
            </td>
        </tr>
        <tr>
            <th style="width:16%;">被举报人名称：</th>
            <td style="width:80%;" id="bjbrmc">
            </td>
        </tr>
        <tr>
            <th style="width:16%;">被举报人主管税务机关：</th>
            <td style="width:80%;" id="bjbrzgswjg">

            </td>
        </tr>
        <tr>
            <th style="width:16%;">被举报人详细地址：</th>
            <td style="width:80%;" id="qrdzcdzxzqhszDm">

            </td>
        </tr>
        <tr>
            <th style="width:16%;">举报内容：</th>
            <td style="width:80%;" id="jbnr">

            </td>
        </tr>
        <tr>
            <th style="width:16%;">附件信息：</th>
            <td style="width:80%;">
                <a href="#" id="fjxx"></a>
            </td>
        </tr>
    </table>

    <!--企业信息查询工具-->
    <div class="search-qy">
        <div class="search-title">企业信息查询工具</div>
    </div>
    <div class="searchdiv" style="display: none">
        <div id="qyxxFrom" style="padding-top: 15px;">
            <table width="96%" border="0" cellspacing="0" cellpadding="0" class="qyxxTable" id="qyxxTable">
                <tr>
                    <th style="width: 10%">社会信用代码：</th>
                    <td style="width: 20%"><input name="shxydm" type="text" id="shxydm" class="mini-textbox" style="width: 100%"
                                                  vtype="rangeLength:15,20" onvalidation="nsrsbhValidate"
                                                  maxLengthErrorText="编号长度不能超过20个字符" minLengthErrorText="编号长度不能低于15个字符"
                                                  requiredErrorText="纳税人识别号不能为空"/></td>
                    <th style="width: 10%">纳税人名称：</th>
                    <td style="width: 20%"><input id="nsrmc" name="nsrmc" class="mini-textbox" style="width:100%;"/></td>
                    <th style="width: 10%">注册地址：</th>
                    <td style="width: 20%"><input id="zcdz" name="zcdz" class="mini-textbox" style="width:100%;"/></td>
                </tr>
                <tr>
                    <th style="width: 10%">法定代表人姓名：</th>
                    <td style="width: 20%"><input id="fddbrxm" name="fddbrxm" class="mini-textbox" style="width:100%;"/></td>
                    <th style="width: 10%">财务负责人姓名：</th>
                    <td style="width: 20%"><input id="cwfzrxm" name="cwfzrxm" class="mini-textbox" style="width:100%;"/></td>
                    <td colspan="2" style="padding:10px; text-align:right;">
                        <a id="search" class="mini-button" onclick="clcl.doSearch">搜索</a>
                    </td>
                </tr>

            </table>
        </div>

        <div id="qymdGrid" class="mini-datagrid" showPager="false" style="width: 99%; height:120px; margin: 0 auto;"
             sizeList="[30,50,100]" pageSize="30" allowCellWrap="false" allowHeaderWrap="true" fitColumns="true">
            <div property="columns">
                <div type="indexcolumn" width="60">序号</div>
                <div field="shxydm" headeralign="center" align="center" allowsort="false" width="120">社会信用代码</div>
                <div field="nsrmc" headeralign="center" align="center" allowsort="false" width="120">纳税人名称</div>
                <div field="nsrztmc" headeralign="center" align="center" allowsort="false" width="120">纳税人状态</div>
                <div field="zcdz" headeralign="center" align="center" allowsort="false" width="80">注册地地址</div>
                <div field="zgswskfjmc" headeralign="center" align="center" allowsort="false" width="80">主管税务科所</div>
                <div field="zgymc" headeralign="center" align="center" allowsort="false" width="80">专管员</div>
                <div field="scjydz" headeralign="center" align="center" allowsort="false" width="80">生产经营地地址</div>
                <div field="fddbrxm" headeralign="center" align="center" allowsort="false" width="80">法定代表人姓名</div>
                <div field="cwfzrxm" headeralign="center" align="center" allowsort="false" width="80">财务负责人姓名</div>
                <div field="bsrxm" headeralign="center" align="center" allowsort="false" width="80">办税员姓名</div>
            </div>
        </div>
    </div>


    <!--处理意见-->
    <div class="module-title">
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAYAAAATCAYAAAHE0Ez2AAAAAXNSR0IArs4c6QAAAKJJREFUGBljCF31n43p7e2vP5kYGRifM7i0futg+sfwr5yJAQgYnVq//AcxwDwQg8G59eszpv8M/yXBQgiCESQBEgcpAisAMUAAoReDI6zKzQ6ylomBqZMRZDXQgDghVS4FFpATQJrf3f72AG4A3FqQDAjAZcjhgC0G2wx0AchSsAtgFoPNB1sBdBosGGCCMBrFfpggiB5YCZCnkF0DcRFTJwCv0TSsnCjVQAAAAABJRU5ErkJggg==" class="title-src" >
        <label>处理意见</label>
    </div>
    <a class="mini-button toolBtn-blue" onclick="clcl.openmbwh">模板维护</a>
    <table class="panel-table">
        <tbody>
        <tr>
            <th width="25%">处理意见类型</th>
            <td colspan="3" id="clyjId">
                <input id="sssxdl" name="sssxdl" type="text" class="mini-combobox" style="width: 100%"
                       allowInput="false" valueField="clyjId" textField="clyjValue"
                       valueFromSelect="true" emptyText=" "
                       nullItemText=" " onvaluechanged="clcl.wtdlChange"/>
            </td>
        </tr>
        <tr>
            <th width="25%">处理意见模板</th>
            <td colspan="3" id="clyjMb">
                <input id="bjbrxxdz" name="bjbrxxdz" type="text" maxLength="500" maxLengthErrorText="允许最多输入500个字符"
                       class="mini-textarea textarea" style="width:100%;" onfocus="clcl.yjmbChange" />
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
<script src="../../../lib/jquery/jquery.js"></script>
<script src="../../scripts/miniui.js"></script>
<script src="../../scripts/gldcommon.js"></script>
<script src="../fzchrd/jquery.my-message.js"></script>
<script src="qjzkqfhj.js"></script>
</html>
