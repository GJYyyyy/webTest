<!DOCTYPE html>
<html lang="en">
<head>
    <title>不开发票举报查询统计</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="../../styles/style.css">
    <!--<link rel="stylesheet" href="../dbsx/dbsxcx.css">-->
    <!--<link rel="stylesheet" href="cxtj_ywl.css">-->
    <style>
        .searchC {
            cursor: pointer;
        }
        #qymdFrom .qymdTable {
            width: 96%;
            margin: 0 auto;
        }
        #qymdFrom .qymdTable tr {
            height: 40px;
        }
        .searchdiv th {
            text-align: right;
        }
        .searchC {
            cursor: pointer;
        }
        .mini-datagrid th {
            font-size: 12px !important;
        }
        .mini-datagrid td {
            font-size: 12px !important;
        }
    </style>
</head>
<body style="background:#fff;">
<div class="search">
    <div class="searchC">查询条件</div>
</div>

<div id="qymdFrom" class="searchdiv">
    <table width="96%" border="0" cellspacing="0" cellpadding="0" class="qymdTable" id="qymdTable">
        <tr>
            <th style="width: 10%">问题编号：</th>
            <td style="width: 20%"><input id="wtbh" name="wtbh" class="mini-textbox" style="width:100%;"/></td>
            <th style="width: 15%">举报人名称：</th>
            <td style="width: 20%"><input id="jbrmc" name="jbrmc" class="mini-textbox" style="width:100%;"/></td>
            <th style="width: 15%">被举报人名称：</th>
            <td style="width: 20%"><input id="bjbrmc" name="bjbrmc" class="mini-textbox" style="width:100%;"/></td>
        </tr>
        <tr>
            <th style="width: 10%;padding: 10px 0;">被举报人税号：</th>
            <td style="width: 20%"><input name="bjbrsh" type="text" id="bjbrsh" class="mini-textbox" style="width: 100%"
                                          vtype="rangeLength:15,20" onvalidation="nsrsbhValidate"
                                          maxLengthErrorText="编号长度不能超过20个字符" minLengthErrorText="编号长度不能低于15个字符"
                                          requiredErrorText="纳税人识别号不能为空"/></td>
            <th style="">举报内容：</th>
            <td><input id="jbnr" name="jbnr" class="mini-textbox" style="width:100%;"/></td>
            <th>接收时间：</th>
            <td nowrap>
                <input id="jssjQ" name="jssjQ" type="text" class="mini-datepicker" style="width: 46%"
                       format="yyyy-MM-dd" requiredErrorText="请选择有效期起"
                       onvaluechanged="bkfpjbcx.jssjQChange"/>
                <span style="display: inline-block;width: 5%;text-align: center;">至</span>
                <input id="jssjZ" name="jssjZ" type="text" class="mini-datepicker" style="width: 46%"
                       format="yyyy-MM-dd" requiredErrorText="请选择有效期止"
                       onvaluechanged="bkfpjbcx.jssjZChange"/>
            </td>
        </tr>
        <tr>
            <th style="padding: 10px 0;">回复时间：</th>
            <td nowrap>
                <input id="hfsjQ" name="hfsjQ" type="text" class="mini-datepicker" style="width: 46%"
                       format="yyyy-MM-dd" requiredErrorText="请选择有效期起"
                       onvaluechanged="bkfpjbcx.hfsjQChange"/>
                <span style="display: inline-block;width: 5%;text-align: center;">至</span>
                <input id="hfsjZ" name="hfsjZ" type="text" class="mini-datepicker" style="width: 46%"
                       format="yyyy-MM-dd" requiredErrorText="请选择有效期止"
                       onvaluechanged="bkfpjbcx.hfsjZChange"/>
            </td>

        </tr>
        <tr>
            <td colspan="8" style="padding:10px; text-align:center;">
                <a id="search" class="mini-button" onclick="bkfpjbcx.doSearch">查询</a>
                <a class="mini-button" onclick="bkfpjbcx.doReset">重置</a>
        </tr>
    </table>
</div>

<div id="qymdGrid" class="mini-datagrid" showPager="true" style="width: 99%; height:500px; margin: 0 auto;"
     sizeList="[30,50,100]" pageSize="30" allowCellWrap="false" allowHeaderWrap="true" fitColumns="true">
    <div property="columns">
        <div type="indexcolumn" width="60">序号</div>
        <!--<div field="rwbh"  align="center" align="center" allowsort="false" width="120">任务编号</div>-->
        <div field="jbxh" headeralign="center" align="center" allowsort="false" width="120">问题编号</div>
        <div field="jbrmc" headeralign="center" align="center" allowsort="false" width="120">举报人名称</div>
        <div field="jbrsjhm" headeralign="center" align="center" allowsort="false" width="120">举报人手机号码</div>
        <div field="bjbrnsrsbh" headeralign="center" align="center" allowsort="false" width="120">被举报人税号</div>
        <div field="bjbrnsrmc" headeralign="center" align="center" allowsort="false" width="120">被举报人名称</div>
        <div field="bjbrzgswjgmc" headeralign="center" align="center" allowsort="false" width="130">被举报人主管税务分局</div>
        <div field="bjbrscjydz" headeralign="center" align="center" allowsort="false" width="130">被举报人生产经营地址</div>
        <div field="jbnr" headeralign="center" align="center" allowsort="false" width="120">举报内容</div>
        <div field="jsyj" headeralign="center" align="center" allowsort="false" width="120">接收意见</div>
        <div field="sffqrcjc" headeralign="center" align="center" allowsort="false" width="120">是否发起日常检查</div>
        <div field="clyj" headeralign="center" align="center" allowsort="false" width="120">处理意见</div>
        <div field="qfyj" headeralign="center" align="center" allowsort="false" width="120">签发意见</div>
        <div field="jssj" headeralign="center" dateFormat="yyyy-MM-dd" align="center" allowsort="false"
             width="100">接收时间
        </div>
        <div field="hfsj" headeralign="center" dateFormat="yyyy-MM-dd" align="center" allowsort="false"
             width="100">回复时间
        </div>
    </div>
</div>

</body>
<script src="../../../lib/jquery/jquery.js"></script>
<script src="../../scripts/miniui.js"></script>
<script src="../../scripts/gldcommon.js"></script>
<script src="bkfpjbcx.js" type="text/javascript"></script>
</html>
