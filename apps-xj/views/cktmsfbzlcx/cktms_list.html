<!DOCTYPE html>
<html lang="en">
<head>
    <title>出口退（免）税备案管理附报资料查询</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="../../styles/style.css">
    <link rel="stylesheet" href="../dbsx/dbsxcx.css">
</head>
<body style="background:#fff;">
	<div class="search">
		<div class="searchC">隐藏查询条件</div>

	</div>
	<div id="ywlForm" class="searchdiv">
		<table width="96%" border="0" cellspacing="0" cellpadding="0">
			<tr>
				<th>纳税人识别号：</th>
				<td><input id="nsrsbh" name="nsrsbh" class="mini-textbox" style="width:100%;" /></td>
			</tr>
			<tr height="45px">
				<th>申请日期：</th>
				<td nowrap><input id="sqrqq" name="sqrqq" class="mini-datepicker"
					format="yyyy-MM-dd" value="" style="width: 120px"  required="true"/>
					至 <input id="sqrqz" name="sqrqz" class="mini-datepicker"
					format="yyyy-MM-dd" style="width: 120px" value="" required="true"/>
				</td>
				<th>事项类型</th>
				<td><input  id="swsxDm" name="swsxDm" class="mini-combobox"
					textfield="MC" valuefield="ID" url="../../../../api/sh/ywtb/ext/get/baseCode/dsfswsxFbzl"
					shownullitem="false" style="width:80%;" allowInput="false" valueFromSelect="true" />
				</td>
			</tr>
        <tr>
            <td colspan="4" style="padding:10px; text-align:center;">
                <a id="search" class="mini-button" onclick="doSearch(this)">查询</a>
                <a class="mini-button" onclick="doReset()">重置</a>
        </tr>

		</table>
	</div>
	<div class="mini-fit" id = "tjData">
		<div id="tjdatagrid" class="mini-datagrid"
				style="width: 100%; height:100%;" multiSelect="true"
				dependMerge="true" showPager="true"  showEmptyText="true"  emptyText="<span style= 'color:#ff0000;'>没有数据</span>">
		  	<div property="columns">
				<div type="indexcolumn">序号</div>
				<div field="nsrsbh" headeralign="center" align="center" allowsort="false" width="120">纳税人识别号</div>
				<div field="swsxmc" headeralign="center" align="center" allowsort="false" width="120">事项名称</div>
				<div field="lrrq" headeralign="center" dateFormat="yyyy-MM-dd HH:mm:ss"  align="center" allowsort="false" width="80">申请日期</div>
				<div field="a10" name="a10" headeralign="center" align="center" allowsort="false" renderer="onActionRenderer" width="80">操作</div>
		 	</div>
		 </div>
	</div>
</body>
<script src="../../../lib/jquery/jquery.js"></script>
<script src="../../scripts/miniui.js"></script>
<script src="../../scripts/efg_water.js"></script>
<script src="../../scripts/gldcommon.js"></script>
<script src="cktms.js"type="text/javascript"></script>
</html>
