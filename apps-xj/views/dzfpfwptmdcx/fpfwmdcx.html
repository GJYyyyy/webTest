<!DOCTYPE html>
<html lang="en">

<head>
    <title>增值税电子发票服务平台名单查询</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="../../styles/style.css">
    <style>
        #fpfwmdFrom .fpfwmdTable {
            width: 96%;
            margin: 0 auto;
        }

        #fpfwmdFrom .fpfwmdTable tr {
            height: 40px;
        }

        .mini-datagrid th {
            font-size: 12px !important;
        }

        .mini-datagrid td {
            font-size: 12px !important;
        }

        .searchC {
            cursor: pointer;
        }
    </style>
</head>

<body style="background:#fff;">
    <div id="fpfwmdFrom" class="searchdiv">
        <table width="96%" border="0" cellspacing="0" cellpadding="0" class="fpfwmdTable" id="fpfwmdTable">
            <tr>
                <th style="width: 10%" align="right">平台所有人纳税人识别号：</th>
                <td style="width: 15%"><input name="nsrsbh" type="text" id="nsrsbh" class="mini-textbox"
                        style="width: 100%" maxLengthErrorText="编号长度不能超过18个字符" minLengthErrorText="编号长度不能低于13个字符" />
                </td>
                <th style="width: 10%" align="right">平台名称：</th>
                <td style="width: 15%"><input id="ptmc" name="ptmc" class="mini-textbox" style="width:100%;" /></td>
            </tr>
            <tr>
                <th style="width: 10%" align="right">企业名称：</th>
                <td style="width: 15%"><input id="nsrmc" name="nsrmc" class="mini-textbox" style="width:100%;" /></td>
                <th align="right">初次备案日期：</th>
                <td nowrap><input id="ccbarqq" name="ccbarqq" class="mini-datepicker" format="yyyy-MM-dd"
                        style="width: 47.25%" />
                    至 <input id="ccbarqz" name="ccbarqz" class="mini-datepicker" format="yyyy-MM-dd"
                        style="width: 47.25%" /></td>
            </tr>
            <tr>
                <th align="right">调整备案日期：</th>
                <td nowrap><input id="dzbarqq" name="dzbarqq" class="mini-datepicker" format="yyyy-MM-dd"
                        style="width: 47.25%" />
                    至 <input id="dzbarqz" name="dzbarqz" class="mini-datepicker" format="yyyy-MM-dd"
                        style="width: 47.25%" /></td>
            <tr>
                <td colspan="8" style="padding:10px; text-align:center;">
                    <a id="search" class="mini-button" onclick="fpfwmdcx.doSearch">查询</a>
                    <a class="mini-button" onclick="fpfwmdcx.doReset">重置</a>
                    <a class="mini-button" onclick="fpfwmdcx.exportFpqd">导出</a>
            </tr>
            </tr>
        </table>
    </div>

    <div id="fpfwmdGrid" class="mini-datagrid" showPager="true" style="width: 99%; height:500px; margin: 0 auto;"
        sizeList="[10,30,50,100]" pageSize="30" allowCellWrap="false" allowHeaderWrap="true" fitColumns="true"
        showEmptyText="true" onpagechanged="fpfwmdcx.onpagechanged" onbeforeload="fpfwmdcx.onbeforeload">
        <div property="columns">
            <div header="平台基本情况">
                <div property="columns">
                    <div type="indexcolumn">序号</div>
                    <div field="ptmc" headeralign="center" align="center" allowsort="false">平台名称</div>
                    <div field="ptlx" headeralign="center" align="center" allowsort="false">平台类型</div>
                    <div field="wz" headeralign="center" align="center" allowsort="false">平台网址</div>
                    <div field="kfdh" headeralign="center" align="center" allowsort="false">客服电话</div>
                    <div field="tsdh" headeralign="center" align="center" allowsort="false">投诉电话</div>
                    <div field="fwdyfwXzqhsz" headeralign="center" align="center" allowsort="false">服务范围</div>
                </div>
            </div>
            <div header="平台所有者">
                <div property="columns">
                    <div field="nsrmc" headeralign="center" align="center" allowsort="false">企业名称</div>
                    <div field="nsrsbh" headeralign="center" align="center" allowsort="false">纳税人识别号</div>
                </div>
            </div>
            <div field="lrsj" headeralign="center" align="center" allowsort="false">初次备案日期</div>
            <div field="xgsj" headeralign="center" align="center" allowsort="false">调整备案日期</div>
        </div>
    </div>

</body>
<script src="../../../lib/jquery/jquery.js"></script>
<script src="../../scripts/miniui.js"></script>
<script src="../../scripts/efg_water.js"></script>
<script src="../../scripts/gldcommon.js"></script>
<script src="./fpfwmdcx.js" type="text/javascript"></script>

</html>
