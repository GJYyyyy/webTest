<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>本市分支机构独立纳税信息确认待办</title>
    <link rel="stylesheet" href="../../styles/style.css">
    <link rel="stylesheet" href="../dbsx/dbsxcx.css">
    <style type="text/css">
        .grid-cell-warning {
            background: #fcffcc
        }

        .grid-cell-error {
            background: #ff9669
        }

        #cxtjForm .cxtjTable {
            width: 90% !important;
        }
    </style>
</head>

<body>
    <div class="search">
        <div class="searchC">显示查询条件</div>
    </div>

    <div id="cxtjForm" class="searchdiv">
        <table width="96%" border="0" cellspacing="0" cellpadding="0" class="cxtjTable" id="kqqyTable">
            <tr>
                <th style="width: 20%">社会信用代码（纳税人识别号）：</th>
                <td style="width: 20%;"><input id="kqqynsrsbh" name="nsrsbh" class="mini-textbox" style="width:100%;" />
                </td>
                <th style="width: 20%">收到日期：</th>
                <td nowrap style="width: 20%;"><input id="kqqysdrqQ" name="sqrqQ" class="mini-datepicker"
                        format="yyyy-MM-dd" style="width:47%" emptytext="" required="true" allowInput="false" />
                    <span style="width: 5%; display: inline-block;">至</span>
                    <input id="kqqysdrqZ" name="sqrqZ " class="mini-datepicker" format="yyyy-MM-dd" style="width:45%"
                        emptytext="" required="true" allowInput="false" /></td>

            </tr>

            <tr>
                <th>文书号：</th>
                <td style="padding: 5px 0;"><input id="kqqywsh" name="wsh" class="mini-textbox" style="width:100%;" />
                </td>
                <th>办理期限：</th>
                <td nowrap><input id="kqqyblqxQ" name="blqxQ" class="mini-datepicker" format="yyyy-MM-dd"
                        style="width:47%" emptytext="" allowInput="false" />
                    <span style="width: 5%; display: inline-block;">至</span>
                    <input id="kqqyblqxZ" name="blqxZ" class="mini-datepicker" format="yyyy-MM-dd" style="width:45%"
                        emptytext="" allowInput="false" /></td>
            </tr>
            <tr>
                <th>迁出地主管税务机关：</th>
                <td><input id="kqqyswjgdm" name="qcswjgdm" class="mini-treeselect" style="width:100%;" textfield="MC"
                        valuefield="ID" parentField="PID" popupWidth="100%" url="/dzgzpt-wsys/api/baseCode/get/getQj"
                        showNullItem="true" nullItemText="--请选择--" allowInput="true" valueFromSelect="true" />
                </td>

                <!--<th>事项类型：</th>-->
                <!--<td><input id="kqqyswsxDm" name="swsxdm" class="mini-combobox"-->
                <!--textfield="MC" valuefield="ID"-->
                <!--shownullitem="false" style="width:100%;" multiSelect = "false"-->
                <!--/></td>-->
            </tr>
            <tr>
                <td colspan="4" style="padding:10px; text-align:center;">
                    <a id="kqqysearch" class="mini-button" onclick="kqqydb.doSearch()">查询</a>
                    <a class="mini-button" onclick="kqqydb.doReset()">重置</a>
            </tr>
        </table>
    </div>

    <div id="dbsxGridkqqy" idField="lx" class="mini-datagrid" showPager="true"
        style="width:98%;height:450px; margin: 0 auto;" multiSelect="true" sizeList="[30,50,100]" pageSize="30">
        <div property="columns">
            <div type="indexcolumn" width="60">序号</div>
            <div field="wsh" headeralign="center" align="center" allowsort="false" width="145">文书号</div>
            <!--
                    <div field="ywlb" headeralign="center" align="center" allowsort="false" width="80">业务类别</div>
        -->
            <div field="swjgmc" align="center" align="center" allowsort="false" width="170">迁出地主管税务机关</div>
            <!--<div field="swsxmc" renderer="rwmcRenderer" headeralign="center" align="center" allowsort="false" width="120">-->
            <!--任务名称-->
            <!--</div>-->
            <div field="nsrsbh" headeralign="center" align="center" allowsort="false" width="130">社会信用代码<br />（纳税人识别号）
            </div>
            <div field="nsrmc" headeralign="center" align="center" allowsort="false" width="120">纳税人名称</div>
            <div field="zfjglx" headeralign="center" align="center" allowsort="false" width="120">
                总分机构类型
            </div>
            <div field="sqrq" headeralign="center" dateFormat="yyyy-MM-dd" align="center" allowsort="false" width="80">
                收到日期
            </div>
            <div field="blqx" headeralign="center" align="center" dateFormat="yyyy-MM-dd" allowsort="false" width="80">
                办理期限</div>
            <!--<div field="sqxh" visible="false" renderer="pzhdActionRenderer" ></div>-->
            <div field="shzt" headeralign="center" align="center" allowsort="false" width="60">受理状态</div>
            <div field="a10" name="a10" headeralign="center" align="center" allowsort="false"
                renderer="onActionRendererKqqy" width="50">操作
            </div>
        </div>
    </div>

    <script src="../../../lib/jquery/jquery.js"></script>
    <script src="../../scripts/miniui.js"></script>
    <script src="../../scripts/efg_water.js"></script>
    <script src="../../scripts/gldcommon.js"></script>
    <script src="../../scripts/gldbfslkz.js"></script>
    <script src="./kqqydb.js"></script>
</body>

</html>
