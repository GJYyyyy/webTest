<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>本市分支机构信息独立纳税信息确认</title>
  <link rel="stylesheet" href="../../../apps/styles/style.css">
  <style>
    #cxtjForm .cxtjTable tr {
      height: 40px;
    }

    .searchC {
      cursor: pointer;
    }
  </style>
</head>

<body style="background:#fff;">
  <div class="search">
    <div class="searchC">隐藏查询条件</div>

  </div>
  <div id="cxtjForm" class="searchdiv">
    <table class="cxtjTable" border="0" cellspacing="0" cellpadding="0"
      style="padding:0 30px;margin-bottom: 10px;width: 70%; margin: auto">
      <tr>
        <th align="right" style="width:15%">总机构识别号（统一社会信用代码）：</th>
        <td style="width:35%"><input id="zjgnsrsbh" name="zjgnsrsbh" class="mini-textbox" style="width:100%;" /></td>
        <th align="right" style="width:15%">分支机构识别号：</th>
        <td style="width:35%"><input id="fzjgnsrsbh" name="fzjgnsrsbh" class="mini-textbox" style="width:100%;" /></td>
      </tr>
      <tr>
        <th align="right" style="width:15%">总机构税务机关：</th>
        <td style="width: 35%"><input id="zjgzgswjdm" name="zjgzgswjdm" class="mini-treeselect" style="width:100%;"
            textfield="MC" valuefield="ID" parentField="PID" popupWidth="100%" url="/dzgzpt-wsys/api/baseCode/get/getQj"
            showNullItem="true" nullItemText="--请选择--" allowInput="true" valueFromSelect="true" />
        </td>
        <th align="right" style="width:15%">分支机构税务机关：</th>
        <td style="width: 35%"><input id="fzjgzgswjdm" name="fzjgzgswjdm" class="mini-treeselect" style="width:100%;"
            textfield="MC" valuefield="ID" parentField="PID" popupWidth="100%" url="/dzgzpt-wsys/api/baseCode/get/getQj"
            showNullItem="true" nullItemText="--请选择--" allowInput="true" valueFromSelect="true" />
        </td>
      </tr>
      <tr>
        <th align="right" style="width:15%">审核结果：</th>
        <td style="width: 35%"><input id="shjg" name="shjg" class="mini-combobox" style="width:100%;" textfield="mc"
            valuefield="id" allowInput="false" data="[{id:'01',mc:'审核通过'},{id:'02',mc:'审核不通过'}]" />
        </td>
        <th align="right">申请日期：</th>
        <td nowrap>
          <input id="sqrqQ" name="sqrqQ" class="mini-datepicker" format="yyyy-MM-dd" style="width: 46%"
            allowInput="false" onvaluechanged="fzjgObj.onShrqqChanged" />
          <span style="display: inline-block;width: 6%;text-align: center;">至</span>
          <input id="sqrqZ" name="sqrqZ" class="mini-datepicker" format="yyyy-MM-dd" style="width: 46%"
            allowInput="false" />
        </td>
      </tr>
      <tr>
        <td colspan="4" style="padding:10px; text-align:center;">
          <a id="search" class="mini-button" onclick="fzjgObj.doSearch()">查询</a>
          <a class="mini-button" onclick="fzjgObj.doReset()">重置</a>
        </td>
      </tr>
    </table>
  </div>
  <form id="exportForm" target="_self" encType="application/x-www-form-urlencoded"
    action="/workflow/web/workflow/form/yycl/excel" method="POST" style="display: none">
    <input type='hidden' name='list' id="exportData" />
  </form>
  <div class="mini-fit">
    <div id="cxGrid" idField="cxGrid" class="mini-datagrid" allowHeaderWrap="true" showPager="true"
      style="width: 98%;margin: 0 auto; height: 400px;" sizeList="[10,30,50,100]" pageSize="30" showEmptyText="true"
      emptyText="<span style= 'color:#ff0000;'>没有数据</span>">
      <div property="columns">
        <div type="indexcolumn" width="50">序号</div>
        <div field="zjgnsrsbh" headeralign="center" align="center" allowsort="false" width="120">总机构识别号</div>
        <div field="zjgnsrmc" headeralign="center" align="center" allowsort="false" width="160">总机构名称
        </div>
        <div field="zjgzgswjgmc" headeralign="center" align="center" allowsort="false" width="160">总机构主管税务机关</div>
        <div field="fzjgnsrsbh" headeralign="center" align="center" allowsort="false" width="160">分支机构识别号</div>
        <div field="fzjgnsrmc" headeralign="center" align="center" allowsort="false" width="160">分支机构名称</div>
        <div field="fzjgzgswjgmc" headeralign="center" align="center" allowsort="false" width="200">分支机构主管税务机关</div>
        <div field="sqrq" headeralign="center" align="center" allowsort="false" width="100" dateFormat="yyyy-MM-dd">申请日期
        </div>
        <div field="shrq" headeralign="center" align="center" allowsort="false" width="100" dateFormat="yyyy-MM-dd">审核日期
        </div>
        <div field="shzt" headeralign="center" align="center" allowsort="false" width="100">审核结果</div>
      </div>
    </div>
  </div>
</body>
<script src="../../../lib/jquery/jquery.js"></script>
<script src="../../scripts/miniui.js"></script>
<script src="../../scripts/efg_water.js"></script>
<script src="../../scripts/gldcommon.js"></script>
<script src="./fzjgxxqrcx.js"></script>

</html>
