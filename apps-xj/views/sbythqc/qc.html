<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="申报一体化清册">
    <meta name="keywords" content="ghqc">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>申报一体化清册</title>
    <link rel="stylesheet" href="../../styles/style.css">
    <link rel="stylesheet" href="qc.css">
    <style>
        .content .cxtjTable th {
            text-align: right;
        }

        .yellowBg {
            background: yellow;
        }
    </style>
</head>

<body>
    <div class="content">
        <input name="swrydm" id="swrydm" class="mini-hidden" value="" />
        <div class="content-title">申报一体化清册<img class="askImg" src="/dzgzpt-wsys/dzgzpt-wsys/apps/images/ask.png" alt=""
                onclick="qc.openAsk()">
        </div>
        <div class="search-box" id="search-box">
            <table width="90%" border="0" cellspacing="0" cellpadding="0" class="cxtjTable">
                <tr>
                    <th style="width:10%">社会信用代码：</th>
                    <td style="width:23%"><input name="nsrsbh" id="nsrsbh" class="mini-textbox" vtype="nsrsbh"
                            style="width:100%;"></td>
                    <th style="width: 10%">主管税务机关：</th>
                    <td style="width:23%"><input id="swjgDm" name="swjgDm" class="mini-treeselect" textfield="swjgmc"
                            valuefield="swjgdm" parentField="sjswjgdm" popupWidth="574"
                            url="../../../../api/wtgl/sbtc/getSxtjSwjg" showNullItem="true" nullItemText="--请选择--"
                            allowInput="true" valueFromSelect="true" style="width:100%;" /></td>
                    <th style="width: 10%" colspan="1">纳税人状态：</th>
                    <td style="width:23%" colspan="3"> <input name="nsrztDm" id="nsrztDm" class="mini-combobox"
                            valueField="ID" textField="MC" allowInput="false" style="width:100%;"></td>
                </tr>
                <tr>
                    <th>申报状态：</th>
                    <td><input name="sbzt" id="sbzt" class="mini-combobox" valueField="code" textField="value"
                            allowInput="false" style="width:100%;"
                            data="[{code:'',value:'全部'},{code:'01',value:'未申报'},{code:'02',value:'准期申报 '},{code:'03',value:'逾期申报'}]">
                    </td>
                    <th>缴款状态：</th>
                    <td><input name="jkzt" id="jkzt" class="mini-combobox" valueField="code" textField="value"
                            allowInput="false" style="width:100%;"
                            data="[{code:'',value:'全部'},{code:'Y',value:'已缴款'},{code:'N',value:'未缴款'}]"></td>
                    <th colspan="1">责令状态：</th>
                    <td colspan="3"><input name="zlzt" id="zlzt" class="mini-combobox" valueField="id" textField="mc"
                            allowInput="false" style="width:100%;" data="[{id:'',mc:'全部'}]"></td>
                </tr>
                <tr>
                    <th>核实状态：</th>
                    <td> <input name="hszt" id="hszt" class="mini-combobox" valueField="id" textField="mc"
                            allowInput="false" style="width:100%;"
                            data="[{id:'',mc:'全部'},{id:'00',mc:'待催报核实'},{id:'01',mc:'未申报-01'},{id:'02',mc:'逾期申报-02'},{id:'03',mc:'数据错误-03'},{id:'04',mc:'其他-04'},{id:'05',mc:'逾期未核实'}]" />
                    </td>
                    <th>处罚状态：</th>
                    <td> <input name="cfzt" id="cfzt" class="mini-combobox" valueField="id" textField="mc"
                            allowInput="false" style="width:100%;" data="[{id:'',mc:'全部'}]" />
                    </td>
                    <th style="width:7%">年度：</th>
                    <td style="width:8%"><input name="nd" id="nd" class="mini-combobox" valueField="code"
                            textField="value" allowInput="false" onvaluechanged="qc.ndChanged" style="width:100%;"></td>
                    <th style="width:8%">月度：</th>
                    <td style="width:8%"><input name="yf" id="yf" class="mini-combobox" valueField="code"
                            textField="value" allowInput="false" style="width:100%;"> </td>
                </tr>
                <tr>
                    <th>征收项目：</th>
                    <td>
                        <input name="zsxmDm" id="zsxmDm" class="mini-combobox" valueField="ID" textField="MC"
                            allowInput="true" style="width:100%;" data="[{ID:'',MC:'全部'}]" />
                    </td>
                    <th>与金三比对结果：</th>
                    <td>
                        <input name="bdjg" id="bdjg" class="mini-combobox" valueField="ID" textField="MC"
                            allowInput="true" style="width:100%;"
                            data="[{ID:'',MC:'全部'},{ID:'Y',MC:'比对一致'},{ID:'N',MC:'比对不一致'}]" />
                    </td>
                    <th>是否已自动责令：</th>
                    <td colspan="3">
                        <input name="zdzlzt" id="zdzlzt" class="mini-combobox" valueField="id" textField="mc"
                            allowInput="false" style="width:100%;"
                            data="[{id:'',mc:'全部'},{id:'Y',mc:'是'},{id:'N',mc:'否'}]">
                    </td>
                </tr>
                <tr>
                    <th>签订电子送达确认：</th>
                    <td>
                        <input name="wssdzt" id="wssdzt" class="mini-combobox" valueField="ID" textField="MC"
                            allowInput="true" style="width:100%;" data="[{ID:'',MC:'全部'},{ID:'Y',MC:'是'},{ID:'N',MC:'否'}]" />
                    </td>
                </tr>
                <tr>
                    <td colspan="10" style="padding:10px; text-align:center;">
                        <a id="search" class="mini-button" onclick="qc.search(0, qc.pageSize)">查询</a>
                        <a id="reset" class="mini-button" onclick="qc.doReset()">重置</a>
                        <a class="mini-button" onclick="qc.exportAll()">导出</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div>
        <div class="mini-datagrid" id="ghqc_grid" showpager="true" multiSelect="true" onbeforeload="qc.beforeLoad"
            style="width: 98%;margin: 0 auto; height:400px;" sizeList="[30,50,100]" pageSize="30" showEmptyText="true"
            emptyText="<span style= 'color:#ff0000;'>没有数据</span>">
            <div property="columns">
                <div type="indexcolumn" width="40" headeralign="center" allowsort="true">序号</div>
                <div field="nsrsbh" headeralign="center" align="center" width="250">社会信用代码</div>
                <div field="nsrmc" headeralign="center" align="center" width="250">纳税人名称</div>
                <div field="nd" width="80" headeralign="center" align="center">年度</div>
                <div field="yf" width="80" headeralign="center" align="center">月份</div>
                <div field="nsrztmc" headeralign="center" align="center">纳税人状态</div>
                <div field="swjgmc" headeralign="center" align="center" width="300">主管税务机关</div>
                <div field="ssglymc" headeralign="center" align="center">税收管理员</div>
                <div field="zsxmmc" headeralign="center" align="center">征收项目</div>
                <div field="zspmmc" headeralign="center" align="center">征收品目</div>
                <div field="skssqq" headeralign="center" align="center">税款所属期起</div>
                <div field="skssqz" headeralign="center" align="center">税款所属期止</div>
                <div field="sbzt" headeralign="center" align="center">申报状态</div>
                <div field="jkzt" headeralign="center" align="center">缴款状态</div>
                <div field="hszt" headeralign="center" align="center">核实状态</div>
                <div field="zlzt" headeralign="center" align="center">责令状态</div>
                <div field="zdzlzt" headeralign="center" align="center">是否自动责令</div>
                <div field="zlyy" headeralign="center" align="center" renderer="onZlyyRenderer">责令异议</div>
                <div field="cfzt" headeralign="center" align="center">处罚状态</div>
                <div field="cfyy" headeralign="center" align="center" renderer="onCfyyRenderer">处罚异议</div>
                <div field="wssdzt" headeralign="center" align="center">签订电子送达确认书状态</div>
                <div field="bdjgText" headeralign="center" align="center">比对结果 <img
                        title="此列为同一纳税人同一税种的申报状态，比对电子工作平台与金三的结果" style="width:14px" src="../../images/ask.png"></div>
            </div>
        </div>
    </div>
    <script src="../../../lib/jquery/jquery.js"></script>
    <script src="../../scripts/miniui.js"></script>
    <script src="../../scripts/efg_water.js"></script>
    <script src="../../scripts/gldcommon.js"></script>
    <script src="qc.js"></script>
</body>

</html>
