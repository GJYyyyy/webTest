<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>税务用证信息查询</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <script src="../../../lib/jquery/jquery.js"></script>
    <script src="../../../apps/scripts/miniui.js"></script>
    <script src="../../scripts/efg_water.js"></script>
    <script src="../../../apps/scripts/gldcommon.js"></script>
    <script src="swyzxxcx.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../../styles/style.css">
    <style>
        .main {
            width: 96%;
            margin: 0 auto;
        }

        .searchdiv table {
            width: 70%;
            margin: 0 auto;
        }

        .searchdiv table th {
            text-align: right;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="searchdiv" id="cxtjForm">
            <table width="96%" border="0" cellspacing="10" cellpadding="0">
                <tr>
                    <th align="right" style="width:20%">用证税务机关：</th>
                    <td nowrap style="width:30%">
                        <input id="zgswjg" name="zgswjg" class="mini-treeselect" style="width:100%;" textfield="swjgmc"
                            valuefield="swjgdm" parentField="sjswjgdm" popupWidth="574"
                            url="../../../../api/xj/wtgl/cxtj/getSxtjSwjg" showNullItem="true" nullItemText="--请选择--"
                            allowInput="true" valueFromSelect="true" />
                    </td>
                    <th align="right" style="width:20%">渠道：</th>
                    <td nowrap style="width:30%">
                        <input id="qdid" name="qdid" class="mini-combobox" style="width:100%;" value='00' textfield="MC"
                            valuefield="ID"
                            data="[{'ID':'','MC':'全部'},{'ID':'02','MC':'线上'},{'ID':'01','MC':'线下'}]" />
                    </td>
                </tr>
                <tr>
                    <th align="right">用证日期起：</th>
                    <td nowrap><input id="slsjQ" name="slsjQ" class="mini-datepicker" format="yyyy-MM-dd"
                            style="width: 100%" onvaluechanged="onDateValidate(e)" />
                    <th align="right">用证日期止：</th>
                    <td nowrap><input id="slsjZ" name="slsjZ" class="mini-datepicker" format="yyyy-MM-dd"
                            style="width: 100%" onvaluechanged="onDateValidate(e)" />
                </tr>
                <tr>
                    <th></th>
                    <td colspan="4" align="center" style="padding-top:10px;">
                        &nbsp; <a class="mini-button" onclick="search();">查询</a>
                        &nbsp;<a class="mini-button" onclick="reset();">重置</a>
                    </td>
                </tr>
            </table>
        </div>
        <!--税务办件上传信息-->
        <div id="swyzxxcxGrid" class="mini-datagrid" allowHeaderWrap="true" showPager="true"
            style="width: 100%; height:600;" sizeList="[10,30,50,100]" pageSize="10"
            emptyText="<span style= 'color:#ff0000;'>没有数据</span>">
            <div property="columns">
                <div width="50" type="indexcolumn">序号</div>
                <div field="nsrsbh" headerAlign="center">纳税人识别号</div>
                <div field="nsrmc" headerAlign="center">纳税人名称</div>
                <div field="swjgDm" headerAlign="center">用证税务局</div>
                <div field="blsx" headerAlign="center">事项名称</div>
                <div field="lzlx" headerAlign="center">用证名称</div>
                <div field="qdbs" headerAlign="center" width="80">线上线下标志</div>
                <div field="zj" headerAlign="center" align="center" width="80" renderer="onActionRenderer" >证件</div>
            </div>
        </div>
    </div>
</body>

</html>
