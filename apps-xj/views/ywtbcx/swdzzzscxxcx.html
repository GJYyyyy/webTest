<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>税务电子证照上传信息查询</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <script src="../../../lib/jquery/jquery.js"></script>
    <script src="../../../apps/scripts/miniui.js"></script>
    <script src="../../scripts/efg_water.js"></script>
    <script src="../../../apps/scripts/gldcommon.js"></script>
    <script src="swdzzzscxxcx.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../../styles/style.css">
    <style>
        .main {
            width: 96%;
            margin: 0 auto;
        }

        .searchdiv table {
            width: 70%;
            margin: 0 auto;
        }

        .searchdiv table th {
            text-align: right;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="searchdiv" id="cxtjForm">
            <table width="96%" border="0" cellspacing="10" cellpadding="0">
                <tr>
                    <th align="right" style="width:20%">发证税务机关：</th>
                    <td nowrap style="width:30%">
                        <input id="swjgdm" name="swjgdm" class="mini-treeselect" style="width:100%;" textfield="swjgmc"
                            valuefield="swjgdm" parentField="sjswjgdm" popupWidth="574"
                            url="../../../../api/xj/wtgl/cxtj/getSxtjSwjg" showNullItem="true" nullItemText="--请选择--"
                            allowInput="true" valueFromSelect="true" />
                    </td>
                    <th align="right" style="width:20%">证照类型：</th>
                    <td nowrap style="width:30%">
                        <input id="zzlx" name="zzlx" class="mini-treeselect" style="width:100%;" textfield="zzsxmc"
                            valuefield="zzmlbm" popupWidth="300"
                            url="../../../../api/ywtb/queryZzlx" showNullItem="true" nullItemText="--请选择--"
                            allowInput="true" valueFromSelect="true" />
                    </td>
                </tr>
                <tr>
                    <th align="right">制证日期起：</th>
                    <td nowrap><input id="zzrqQ" name="zzrqQ" class="mini-datepicker" format="yyyy-MM-dd"
                            style="width: 100%" onvaluechanged="onDateValidate(e)"/>
                    <th align="right">制证日期止：</th>
                    <td nowrap><input id="zzrqZ" name="zzrqZ" class="mini-datepicker" format="yyyy-MM-dd"
                            style="width: 100%" onvaluechanged="onDateValidate(e)"/>
                </tr>
                <tr>
                    <th></th>
                    <td colspan="4" align="center" style="padding-top:10px;">
                        &nbsp; <a class="mini-button" onclick="search();">查询</a>
                        &nbsp;<a class="mini-button" onclick="reset();">重置</a>
                    </td>
                </tr>
            </table>
        </div>
        <!--税务办件上传信息-->
        <div id="swdzzzscGrid" class="mini-datagrid" allowHeaderWrap="true" showPager="true"
            style="width: 100%; height:600;" sizeList="[10,30,50,100]" pageSize="10"
            emptyText="<span style= 'color:#ff0000;'>没有数据</span>">
            <div property="columns">
                <div width="50" type="indexcolumn">序号</div>
                <div field="applyno" headerAlign="center">统一审批编码</div>
                <div field="code" headerAlign="center">持证者编号</div>
                <div field="name" headerAlign="center">持证者名称</div>
                <div field="makedepart" headerAlign="center">发证机关</div>
                <div field="zzmc" headerAlign="center">证照名称</div>
                <div field="makeday" headerAlign="center" dateFormat="yyyy-MM-dd" width="70">制证日期</div>
                <div field="cz" headeralign="center" align="center"
					allowsort="false" renderer="onActionRenderer" width="90">操作</div>
            </div>
        </div>
    </div>
</body>

</html>
