<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>税务办件上传信息查询</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <script src="../../../lib/jquery/jquery.js"></script>
    <script src="../../../apps/scripts/miniui.js"></script>
    <script src="../../scripts/efg_water.js"></script>
    <script src="../../../apps/scripts/gldcommon.js"></script>
    <script src="swbjscxxcx.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../../styles/style.css">
    <style>
        .main {
            width: 96%;
            margin: 0 auto;
        }

        .searchdiv table {
            width: 70%;
            margin: 0 auto;
        }

        .searchdiv table th {
            text-align: right;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="searchdiv" id="cxtjForm">
            <table width="96%" border="0" cellspacing="10" cellpadding="0">
                <tr>
                    <th align="right" style="width:20%">主管税务机关：</th>
                    <td nowrap style="width:30%">
                        <input id="swjgdm" name="swjgdm" class="mini-treeselect" style="width:100%;" textfield="swjgmc"
                            valuefield="swjgdm" parentField="sjswjgdm" popupWidth="574"
                            url="../../../../api/xj/wtgl/cxtj/getSxtjSwjg" showNullItem="true" nullItemText="--请选择--"
                            allowInput="true" valueFromSelect="true" />
                    </td>
                </tr>
                <tr>
                    <th align="right">申请日期起：</th>
                    <td nowrap><input id="sqrqQ" name="sqrqQ" class="mini-datepicker" format="yyyy-MM-dd"
                            style="width: 100%" onvaluechanged="onDateValidate(e)"/>
                    <th align="right">申请日期止：</th>
                    <td nowrap><input id="sqrqZ" name="sqrqZ" class="mini-datepicker" format="yyyy-MM-dd"
                            style="width: 100%" onvaluechanged="onDateValidate(e)"/>
                </tr>
                <tr>
                    <th align="right">税务受理日期起：</th>
                    <td nowrap><input id="sqslrqQ" name="sqslrqQ" class="mini-datepicker" format="yyyy-MM-dd"
                            style="width: 100%" onvaluechanged="onDateValidate(e)"/>
                    <th align="right">税务受理日期止：</th>
                    <td nowrap><input id="sqslrqZ" name="sqslrqZ" class="mini-datepicker" format="yyyy-MM-dd"
                            style="width: 100%" onvaluechanged="onDateValidate(e)"/>
                </tr>
                <tr>
                    <th align="right">办件上传日期起：</th>
                    <td nowrap><input id="bzscrqQ" name="bzscrqQ" class="mini-datepicker" format="yyyy-MM-dd"
                            style="width: 100%" onvaluechanged="onDateValidate(e)"/>
                    <th align="right">办件上传日期止：</th>
                    <td nowrap><input id="bzscrqZ" name="bzscrqZ" class="mini-datepicker" format="yyyy-MM-dd"
                            style="width: 100%" onvaluechanged="onDateValidate(e)"/>
                </tr>
                <tr>
                    <th></th>
                    <td colspan="4" align="center" style="padding-top:10px;">
                        &nbsp; <a class="mini-button" onclick="search();">查询</a>
                        &nbsp;<a class="mini-button" onclick="reset();">重置</a>
                        <!-- &nbsp;<a class="mini-button" onclick="exportFpqd();">导出</a> -->
                    </td>
                </tr>
            </table>
        </div>
        <!--税务办件上传信息-->
        <div id="swbjscxxGrid" class="mini-datagrid" allowHeaderWrap="true" showPager="true"
            style="width: 100%; height:600;" sizeList="[10,30,50,100]" pageSize="10"
            emptyText="<span style= 'color:#ff0000;'>没有数据</span>">
            <div property="columns">
                <div width="50" type="indexcolumn">序号</div>
                <div field="applyno" width="170" headerAlign="center">统一审批编码</div>
                <div field="wsh" width="170" headerAlign="center">税务文书号</div>
                <div field="itemcode" width="170" headerAlign="center">主项基本编码</div>
                <div field="itemname" width="170" headerAlign="center">主项名称</div>
                <div field="itemcodechild" width="140" headerAlign="center">子项基本编码</div>
                <div field="itemnamechild" width="200" headerAlign="center">子项名称</div>
                <div field="taskhandleitem" width="220" headerAlign="center">业务办理项编码</div>
                <div field="targetno" width="200" headerAlign="center">办理对象编号</div>
                <div field="targetname" width="220" headerAlign="center">办理对象名称</div>
                <div field="zgswj" width="220" headerAlign="center">主管税务局</div>
                <div field="zgsws" width="220" headerAlign="center">主管税务所</div>
                <div field="sqrq" width="100" headerAlign="center" dateFormat="yyyy-MM-dd">申请日期</div>
                <div field="slswj" width="200" headerAlign="center">受理税务局</div>
                <div field="opusername" width="130" headerAlign="center">受理人员</div>
                <div field="ssglr" width="170" headerAlign="center">税源管理员</div>
                <div field="swslrq" width="100" headerAlign="center" dateFormat="yyyy-MM-dd">税务受理日期</div>
                <div field="swbjrq" width="100" headerAlign="center" dateFormat="yyyy-MM-dd">税务办结日期</div>
                <div field="lrsj" width="100" headerAlign="center" dateFormat="yyyy-MM-dd">办件上传日期</div>
                <div field="qddm" width="100" headerAlign="center">来源渠道</div>
            </div>
        </div>
    </div>
</body>

</html>
