<!DOCTYPE html>
<html lang="en">
<head>
    <title>提示提醒管理</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="../../styles/style.css">
    <link rel="stylesheet" href="../../../apps/views/dbsx/dbsxcx.css">
    <style>
        .pad5 {
            padding: 5px 0;
        }
    </style>
</head>
<body style="background:#fff;">
<div class="search">
    <div class="searchC">查询条件</div>
</div>

<div id="yqqkForm" class="searchdiv">
    <table width="98%" border="0" cellspacing="0" cellpadding="0" class="cxtjTable" id="yqqkTable">
        <tr>
            <th class="txt-r" style="width: 10%">事项名称：</th>
            <!--<td class="pad5" style="width: 20%"><input id="sxmc" name="sxmc" class="mini-textbox" style="width:100%;" /></td>-->
            <td class="pad5" style="width: 20%">
                <input id="swsxmc" name="swsxmc" class="mini-combobox blfjbox" textfield="swsxmc" valuefield="swsxdm"
                       shownullitem="false"
                       style="width:100%;" valueFromSelect="true" allowInput="false"/>
            </td>
            <th class="txt-r" style="width: 10%">纳税人名称：</th>
            <td class="pad5" style="width: 20%"><input id="nsrmc" name="nsrmc" class="mini-textbox" style="width:100%;" /></td>
            <th class="txt-r" style="width: 15%">社会信用代码（纳税人识别号）：</th>
            <td class="pad5" style="width: 20%"><input id="nsrsbh" name="nsrsbh" class="mini-textbox" style="width:100%;" onvalidation="nsrsbhValidate"/></td>

        </tr>
        <tr>
            <th class="txt-r">申请日期：</th>
            <td class="pad5" nowrap><input id="sqrqQ" name="sqrqQ" type="text" class="mini-datepicker" style="width: 46%"
                                           format="yyyy-MM-dd" requiredErrorText="请选择有效期起"
                                           onvaluechanged="tstxgl.sqrqQChange"/>
                <span style="display: inline-block;width: 5%;text-align: center;">至</span>
                <input id="sqrqZ" name="sqrqZ" type="text" class="mini-datepicker" style="width: 46%"
                       format="yyyy-MM-dd" requiredErrorText="请选择有效期止"
                       onvaluechanged="tstxgl.sqrqZChange"/></td>
            <th class="txt-r">生效日期：</th>
            <td class="pad5" nowrap><input id="sxrqQ" name="sxrqQ" type="text" class="mini-datepicker" style="width: 46%"
                                           format="yyyy-MM-dd" requiredErrorText="请选择有效期起"
                                           onvaluechanged="tstxgl.sxrqQChange"/>
                <span style="display: inline-block;width: 5%;text-align: center;">至</span>
                <input id="sxrqZ" name="sxrqZ" type="text" class="mini-datepicker" style="width: 46%"
                       format="yyyy-MM-dd" requiredErrorText="请选择有效期止"
                       onvaluechanged="tstxgl.sxrqZChange"/></td>
            <th class="txt-r">主管税务机关：</th>
            <td class="pad5">
                <input id="swjgdm" name="swjgdm" class="mini-treeselect" style="width:100%;"
                       textfield="jgMc" valuefield="jgDm" parentField="PID" popupWidth="574"
                       showNullItem="true" nullItemText="--请选择--" allowInput="true" valueFromSelect="true"/>
            </td>

        </tr>
        <tr>
            <!--<th class="txt-r" >科所：</th>-->
            <!--<td class="pad5">-->
            <!--<input id="blfjks" name="blfjks" class="mini-combobox blfjbox" textfield="MC" valuefield="ID"-->
            <!--shownullitem="false"-->
            <!--style="width:100%;" valueFromSelect="true" allowInput="false"/>-->
            <!--</td>-->
            <th class="txt-r">税收管理员：</th>
            <td class="pad5">
                <input id="ssglydm" name="ssglydm" class="mini-combobox blfjbox" textfield="MC" valuefield="ID"
                       shownullitem="false" url="/dzgzpt-wsys/api/baseCode/get/getSsgly"
                       style="width:100%;" valueFromSelect="true" allowInput="false"/>
            </td>
            <!--<td class="pad5"><input id="ssryMc" name="ssryMc" class="mini-textbox" style="width:100%;" /></td>-->
            <th class="txt-r">提示提醒信息状态：</th>
            <td class="pad5">
                <input id="xxzt" name="xxzt" class="mini-combobox blfjbox" textfield="MC" valuefield="ID"
                       shownullitem="false"
                       style="width:100%;" valueFromSelect="true" allowInput="false"/>
            </td>
        </tr>
        <tr>
            <td colspan="6" style="padding:10px; text-align: center;">
                <a id="search" class="mini-button" onclick="tstxgl.doSearch">查询</a>
                <a class="mini-button" onclick="tstxgl.doReset">重置</a>
                <a class="mini-button" onclick="tstxgl.exportFpqd">导出</a>
            </td>
        </tr>
    </table>
</div>
<!--<a class="mini-button toolBtn-blue" style="padding: 6px 25px; margin: 0 0 10px 10px;" onclick="tstxgl.unLock">批量标为已读</a>-->

<div id="yqqkGrid" class="mini-datagrid" showPager="true" style="width: 98%; height:500px; margin: 0 auto;"
     autoLoad="false" multiSelect="true"  emptyText="暂无数据" showEmptyText="true" allowCellSelect="true"
     checkSelectionOnly="true"  onload="tstxgl.onGridLoad"
     onselectionchanged="tstxgl.onSelectoinChanged"
     sizeList="[30,50,100]" allowCellWrap="false" allowHeaderWrap="true" fitColumns="true">
    <div property="columns">
        <!--<div type="indexcolumn" width="60">序号</div>-->
        <div type="checkcolumn" width="40"></div>
        <div field="swsxMc" headeralign="center" align="center" allowsort="false" width="120">事项名称</div>
        <div field="nsrmc" headeralign="center" align="center" allowsort="false" width="120">纳税人名称</div>
        <div field="nsrsbh" headeralign="center" align="center" allowsort="false" width="120">社会信用代码（纳税人识别号）</div>
        <div field="lrsj" headeralign="center" dateFormat="yyyy-MM-dd"  align="center" allowsort="false" width="100">申请日期</div>
        <div field="lrsj" headeralign="center" dateFormat="yyyy-MM-dd"  align="center" allowsort="false" width="100">生效日期</div>
        <div field="xxsm" headeralign="center" align="center" allowsort="false" width="120" renderer="onActionRendererSm">说明</div>
        <div field="xxzt" headeralign="center" align="center" allowsort="false" width="60">状态</div>
        <!--<div field="a10" name="a10" headeralign="center" align="center" allowsort="false" renderer="onActionRendererYq" width="60">操作</div>-->
    </div>
</div>

</body>
<script src="../../../lib/jquery/jquery.js"></script>
<script src="../../scripts/miniui.js"></script>
<script src="../../scripts/efg_water.js"></script>
<script src="../../scripts/gldcommon.js"></script>
<script src="../xbnsrcx/baseCode.js"></script>
<script src="../sbtcsjql/base64.min.js"></script>
<script src="../../scripts/gldbfslkz.js"></script>
<script src="./tstxgl.js" type="text/javascript"></script>
</html>
