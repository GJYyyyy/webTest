<!DOCTYPE html>
<html lang="en">

<head>
    <title>企业所得税清算报备查询清册</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="../../styles/style.css">
    <link rel="stylesheet" href="./sdsqsbbcx.css">
</head>

<body style="background:#fff;">
    <div class="search">
        <div class="searchC">查询条件</div>
    </div>

    <div id="qymdFrom" class="searchdiv">
        <table width="96%" border="0" cellspacing="0" cellpadding="0" class="qymdTable" id="qymdTable">
            <tr>
                <th style="width: 10%">统一社会信用代码：</th>
                <td style="width: 15%"><input name="nsrsbh" type="text" id="nsrsbh" class="mini-textbox"
                        style="width: 100%" vtype="rangeLength:15,20" onvalidation="nsrsbhValidate"
                        maxLengthErrorText="编号长度不能超过20个字符" minLengthErrorText="编号长度不能低于15个字符"
                        requiredErrorText="纳税人识别号不能为空" /></td>
                <th style="width: 10%">纳税人名称：</th>
                <td style="width: 15%"><input id="nsrmc" name="nsrmc" class="mini-textbox" style="width:100%;" /></td>
                <th style="width: 10%">清算原因：</th>
                <td style="width: 15%">
                    <input id="qsyy" name="qsyy" type="text" class="mini-combobox" style="width: 100%"
                        allowInput="false" valueField="ID" textField="MC" valueFromSelect="true" emptyText=" "
                        nullItemText="-请选择-" />
                </td>
                <th style="width: 10%">清算备案日：</th>
                <td style="width: 15%" nowrap>
                    <input id="qsbarQ" name="qsbarQ" type="text" class="mini-datepicker" style="width: 46%"
                        format="yyyy-MM-dd" requiredErrorText="请选择有效期起" />
                    <span style="display: inline-block;width: 5%;text-align: center;">至</span>
                    <input id="qsbarZ" name="qsbarZ" type="text" class="mini-datepicker" style="width: 46%"
                        format="yyyy-MM-dd" requiredErrorText="请选择有效期止" />
                </td>
            </tr>
            <tr>
                <th style="padding: 5px 0;">清算结束日：</th>
                <td nowrap>
                    <input id="qsjsrQ" name="qsjsrQ" type="text" class="mini-datepicker" style="width: 46%"
                        format="yyyy-MM-dd" requiredErrorText="请选择有效期起" />
                    <span style="display: inline-block;width: 5%;text-align: center;">至</span>
                    <input id="qsjsrZ" name="qsjsrZ" type="text" class="mini-datepicker" style="width: 46%"
                        format="yyyy-MM-dd" requiredErrorText="请选择有效期止" />
                </td>
                <th>企业状态：</th>
                <td>
                    <input id="qyzt" name="qyzt" type="text" class="mini-combobox" style="width: 100%"
                        allowInput="false" valueField="ID" textField="MC" valueFromSelect="true" showNullItem="false"
                        popupMinHeight="20" nullItemText="-请选择-" />
                </td>
                <th>业务办理量：</th>
                <td><input id="ywbll" name="ywbll" class="mini-textbox" style="width:100%;" /></td>
                <th>法定代表人姓名：</th>
                <td><input id="fddbrxm" name="fddbrxm" class="mini-textbox" style="width:100%;" /></td>
            </tr>
            <tr>
                <th style="padding: 5px 0;">经办人：</th>
                <td><input id="jbr" name="jbr" class="mini-textbox" style="width:100%;" /></td>
                <th>主管税务机关：</th>
                <td><input id="swjgdm" name="swjgdm" class="mini-treeselect" style="width:100%;" textfield="swjgmc"
                        valuefield="swjgdm" parentField="sjswjgdm" popupWidth="574"
                        url="/dzgzpt-wsys/api/sh/qysdsqsbb/get/userQxSwjg" showNullItem="true" nullItemText="-请选择-"
                        allowInput="true" valueFromSelect="true" required requiredErrorText="主管税务机关不能为空" />
                </td>
                <th>办理日期：</th>
                <td nowrap>
                    <input id="blrqQ" name="blrqQ" type="text" class="mini-datepicker" style="width: 46%"
                        format="yyyy-MM-dd" requiredErrorText="请选择有效期起" />
                    <span style="display: inline-block;width: 5%;text-align: center;">至</span>
                    <input id="blrqZ" name="blrqZ" type="text" class="mini-datepicker" style="width: 46%"
                        format="yyyy-MM-dd" requiredErrorText="请选择有效期止" />
                </td>
                <th>办理渠道：</th>
                <td>
                    <input id="blqd" name="blqd" type="text" class="mini-combobox" style="width: 100%"
                        allowInput="false" valueField="ID" textField="MC" valueFromSelect="true" emptyText=""
                        showNullItem="false" popupMinHeight="20" nullItemText="-请选择-" />
                </td>
            </tr>
            <tr>
                <td colspan="8" style="padding:10px; text-align:center;">
                    <a id="search" class="mini-button" onclick="sbbcx.doSearch">查询</a>
                    <a class="mini-button" onclick="sbbcx.doReset">重置</a>
                    <a class="mini-button" onclick="sbbcx.exportFpqd">导出</a>
            </tr>
        </table>
    </div>

    <div id="qymdGrid" class="mini-datagrid" showPager="true" style="width: 99%; height:500px; margin: 0 auto;"
        sizeList="[30,50,100]" pageSize="30" allowCellWrap="false" allowHeaderWrap="true" fitColumns="true"
        emptyText="暂无数据" showEmptyText="true" ondrawcell="drawRowBgColor">
        <div property="columns">
            <!--<div type="indexcolumn" width="60">序号</div>-->
            <!--<div field="rwbh"  align="center" align="center" allowsort="false" width="120">任务编号</div>-->
            <div field="nsrsbh" headeralign="center" align="center" allowsort="false" width="160"
                renderer="onActionRendererSbh">统一社会信用代码（纳税人识别号）</div>
            <div field=" nsrmc" headeralign="center" align="center" allowsort="false" width="160">纳税人名称</div>
            <div field="scjydz" headeralign="center" align="center" allowsort="false" width="120">生产经营地址</div>
            <div field="fddbrxm" headeralign="center" align="center" allowsort="false" width="120">法定代表人姓名</div>
            <div field="jbr" headeralign="center" align="center" allowsort="false" width="80">经办人</div>
            <div field="jbrlxfs" headeralign="center" align="center" allowsort="false" width="120">经办人联系方式</div>
            <!-- <div field="sfzjlx" headeralign="center" align="center" allowsort="false" width="100">办理人员身份证件类型</div> -->
            <div field="qsbar" headeralign="center" dateFormat="yyyy-MM-dd" align="center" allowsort="false"
                width="100">清算备案日
            </div>
            <div field="qssc" headeralign="center" align="center" allowsort="false" width="100">清算时长</div>
            <div field="qsjsr" headeralign="center" dateFormat="yyyy-MM-dd" align="center" allowsort="false"
                width="100">清算结束日
            </div>
            <div field="qsyyMc" headeralign="center" align="center" allowsort="false" width="120">清算原因</div>
            <div field="qyzt" headeralign="center" align="center" allowsort="false" width="120"
                renderer="onActionRendererQs">企业当下状态</div>
            <div field="zgswjgMc" headeralign="center" align="center" allowsort="false" width="330">主管税务机关</div>
            <div field="blrq" headeralign="center" dateFormat="yyyy-MM-dd" align="center" allowsort="false" width="100">
                办理日期
            </div>
            <div field="blqd" headeralign="center" align="center" allowsort="false" width="120"
                renderer="onActionRendererQd">办理渠道</div>
            <!--<div field=" yxbz" headeralign="center" align="center" allowsort="false" width="100">有效标志</div>-->
            <div field="ywbll" headeralign="center" align="center" allowsort="false" width="80"
                renderer="onActionRendererYq">业务量</div>
        </div>
    </div>

</body>
<script src="../../../lib/jquery/jquery.js"></script>
<script src="../../scripts/miniui.js"></script>
<script src="../../scripts/efg_water.js"></script>
<script src="../../scripts/gldcommon.js"></script>
<script src="./sdsqsbbcx.js"></script>

</html>
