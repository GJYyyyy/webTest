<!DOCTYPE html>
<html lang="en">
<head>
    <title>减税降费查询统计管理</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="../../styles/style.css">
    <link rel="stylesheet" href="./jsjfcxtjBaseCss.css">
</head>
<body style="background:#fff;">
<div class="search">
    <div class="searchC">查询条件</div>
</div>

<div id="qymdFrom" class="searchdiv">
    <table width="96%" border="0" cellspacing="0" cellpadding="0" class="qymdTable" id="qymdTable">
        <tr>
            <th style="width: 15%">推送日期：</th>
            <td style="width: 35%" nowrap>
                <input id="sqrqQ" name="sqrqQ" type="text" class="mini-datepicker" style="width: 46%"
                       format="yyyy-MM-dd" requiredErrorText="请选择有效期起"
                       />
                <span style="display: inline-block;width: 5%;text-align: center;">至</span>
                <input id="sqrqZ" name="sqrqZ" type="text" class="mini-datepicker" style="width: 46%"
                       format="yyyy-MM-dd" requiredErrorText="请选择有效期止"
                       />
            </td>
            <th style="width: 15%">推送批次：</th>
            <td style="width: 35%">
                <input id="zgswjg" name="zgswjg" class="mini-combobox" textfield="title" valuefield="title"
                 shownullitem="false" emptyText="--请选择--"
                style="width:100%;" valueFromSelect="true" allowInput="false" requiredErrorText="推送批次不能为空"/>
                <!--<input id="zgswjg" name="zgswjg" class="mini-treeselect"-->
                       <!--emptyText="&#45;&#45;请选择&#45;&#45;" textField="jgMc" allowInput="true"-->
                       <!--valueFromSelect="true" popupWidth="100%" valueField="jgDm"-->
                       <!--parentField="PID" showQueryToolBar="false" style="width:100%;"-->
                       <!--required="false" requiredErrorText="推送单位不能为空"/>-->
            </td>
        </tr>
        <tr>
            <td colspan="6" style="padding:10px; text-align:center;">
                <a class="mini-button" onclick="cxtj.doSearch">查询</a>
                <a class="mini-button" onclick="cxtj.doReset">重置</a>
        </tr>
    </table>
</div>

<div id="qymdGrid" class="mini-datagrid" showPager="false" style="width: 99%; height:500px; margin: 0 auto;"
     sizeList="[30,50,100]" pageSize="30" allowCellWrap="false" allowHeaderWrap="true" fitColumns="true"
     showEmptyText="true"  emptyText="<span style= 'color:#ff0000;'>没有相应统计数据</span>">
    <div property="columns">
        <!--<div type="indexcolumn" width="60">序号</div>-->
        <div field="swjgmc" headeralign="center" align="center" allowsort="false" width="120">推送单位</div>
        <div field="tstotal" renderer="cxtj.onActionRendererYq" headeralign="center" align="center" allowsort="false" width="120">推送户次</div>
        <div field="cktotal" renderer="cxtj.onActionRendererYq" headeralign="center" align="center" allowsort="false" width="120">查看户次</div>
        <div field="fktotal" renderer="cxtj.onActionRendererYq" headeralign="center" align="center" allowsort="false" width="80">反馈户次</div>
    </div>
</div>

</body>
<script src="../../../lib/jquery/jquery.js"></script>
<script src="../../scripts/miniui.js"></script>
<script src="../../scripts/gldcommon.js"></script>
<script src="./jsjfcxtj.js" type="text/javascript"></script>
</html>
