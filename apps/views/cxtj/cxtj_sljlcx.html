<!doctype html>
<html>
<head>
<title>外部信息采集与交换综合服务平台</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="../../styles/style.css">
<link rel="stylesheet" href="cxtj_sljlcx.css">
</head>
<body style="background:#fff;">
<!--	<div class="place" style=" padding:0 10px;">
		<a href="#">首页</a>&nbsp;&nbsp;<span>网厅管理</span>&nbsp;&nbsp;<span>查询统计</span>&nbsp;&nbsp;<span>事项跟踪</span>
	</div>-->
	<div class="search">
		<div class="searchC">显示查询条件</div>

	</div>
	<div id="cxtjForm" class="searchdiv">
		<table width="96%" border="0" cellspacing="0" cellpadding="0" style="margin-bottom: 10px;height: 120px">
			<tr>
				<th>办理状态：</th>
				<td nowrap><input id="blztDm" name="blztDm"
					class="mini-combobox" textfield="text" valuefield="id"
					style="width:80%;" url="" showNullItem="true" nullItemText="全部">
				</td>
				<th align="right">纳税人识别号：</th>
				<td><input id="sbh" name="nsrsbh" class="mini-textbox"
					style="width:80%;" /></td>
				<th>税务机关：</th>
				<td><input id="swjgDm" name="swjgDm" class="mini-treeselect"
					emptyText="--请选择--" textField="MC" allowInput="true"
					valueFromSelect="true" popupWidth="357px;" valueField="YXW"
					parentField="PID" showQueryToolBar="false" style="width:100%;"
					required="true" /></td>
			</tr>
			<tr>
				<th>事项名称：</th>
				<td><input id="sxdm" name="sxdm" class="mini-combobox"
					textfield="text" valuefield="id"
					data="[{text: '全部',id: ''},
						{id: '110111', text: '存款账户账号报告备案'},
						{id: '110112', text: '财务会计制度备案'},
						{id: '110701', text: '三方协议签订'},
						{id: '110212', text: '增值税专用发票代开'},
						{id: '110209', text: '发票领用'},
						{id: '110211', text: '发票验旧'},
						{id: '110104', text: '变更税务登记'},
						{id: '110123', text: '个体工商户定额核定'},
						{id: '110801', text: '外出经营证明开具'},
						{id: '110802', text: '外出经营证明核销'},
						{id: '110401', text: '增值税税收减免备案'},
						{id: '110804', text: '跨区域涉税事项报告'},
						{id: '110805', text: '跨区域涉税事项报验登记'},
						{id: '110806', text: '跨区域涉税事项信息反馈'}]" 
					shownullitem="false" style="width:80%;" /></td>
				<th align="right">申请日期：</th>
				<td nowrap><input id="sqrqKs" name="sqrqKs"
					class="mini-datepicker" format="yyyy-MM-dd" style="width: 37.25%" />
					至 <input id="sqrqJs" name="sqrqJs" class="mini-datepicker"
					format="yyyy-MM-dd" style="width: 37.25%" /></td>
				<th>是否逾期：</th>
				<td><input id="sfyqbz" name="sfyqbz" class="mini-combobox"
						   style="width:100%;" textfield="text" valuefield="id"
						   data="[{'id':'-1','text':'是'},{id:'1','text':'否'}]"
						   showNullItem="false" /></td>
			</tr>

			<tr>
				<th>受理日期：</th>
				<td nowrap><input id="slrqKs" name="slrqKs"
					class="mini-datepicker" format="yyyy-MM-dd" style="width: 37.25%" />
					至 <input id="slrqJs" name="slrqJs" class="mini-datepicker"
					format="yyyy-MM-dd" style="width: 37.25%" /></td>
				<th></th>
				<td>
					<a id="search" class="mini-button" onclick="doSearch()">查询</a>
					<a class="mini-button" onclick="doReset()">重置</a></td>
			</tr>

		</table>
	</div>
	<div class="mini-fit">
		<div id="sxgzGrid" idField="rwbh" class="mini-datagrid" showPager="true"
			style="width: 100%; height:100%;" multiSelect="true"
			 sizeList="[30,50,100]" pageSize="30">
			<div property="columns">
				<div type="indexcolumn">序号</div>
				<div field="rwbh" headeralign="center" align="center"
					allowsort="false" width="120">任务编号</div>
				<div field="sxmc" width="" headeralign="center" align="center"
					allowsort="false" width="100">事项名称</div>
				<div field="nsrsbh" headeralign="center" align="center"
					allowsort="false" width="110">纳税人识别号</div>
				<div field="nsrmc" headeralign="center" align="center"
					allowsort="false" width="110">纳税人名称</div>
				<div field="sqrq" headeralign="center" align="center"
					allowsort="false" dateFormat="yyyy-MM-dd" width="80">申请日期</div>
				<div field="blztmc" headeralign="center" align="center"
					allowsort="false" width="80">事项状态</div>
				<div field="slr" headeralign="center" align="center"
					allowsort="false" width="80">受理人</div>
				<div field="bjrq" headeralign="center" align="center"
					allowsort="false" dateFormat="yyyy-MM-dd" width="80">受理日期</div>
				<div field="sfyq" headeralign="center" align="center"
					allowsort="false" width="70">是否逾期</div>
				<div field="cz" headeralign="center" align="center"
					allowsort="false" renderer="onActionRenderer" width="80">操作</div>
			</div>
		</div>
	</div>
</body>
<script src="../../../lib/jquery/jquery.js"></script>
<script src="../../scripts/miniui.js"></script>
<script src="../../scripts/gldcommon.js"></script>
<script src="cxtj_sxgz.js" type="text/javascript"></script>
</html>
