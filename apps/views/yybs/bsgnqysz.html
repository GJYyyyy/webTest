<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>预约办税功能设置</title>
    <link rel="stylesheet" href="../../../apps/styles/style.css">
    <link rel="stylesheet" href="bsgnqysz.css">
</head>
<body class="bsgnqysz">
<div id="cxtjForm" class="search-area">
    <table width="96%" border="0" cellspacing="0" cellpadding="0" class="cxtjTable" >
        <tr>
            <th>选择办税大厅：</th>
            <td><input id="xzBsdt" name="xzBsdt" class="mini-combobox" style="width:100%;" onvaluechanged="onDtdmChange"/></td>
        </tr>
    </table>
</div>
<div class="content-area">
    <div class="radio-area clearfix">
        <div class="left-box-radio">是否启用预约：</div>
        <div id="qybz" class="mini-radiobuttonlist radio-posi" repeatItems="1" repeatLayout="table"
             repeatDirection="vertical"
             textField="text" valueField="id" 
        >
        </div>
    </div>
    <div class="set-szyy-area">
        <span class="sz-title-left">提前</span>
        <input id="qxyysj" class="mini-textbox sz-title-right" emptyText="请输入整数"  vtype="int"/>
        <span>小时可以取消预约</span>
    </div>
    <div class="searchdiv">
        <a id="search" class="mini-button" onclick="saveData">保存</a>
    </div>
</div>

<script src="../../../lib/jquery/jquery.js"></script>
<script src="../../../apps/scripts/miniui.js"></script>
<script src="../../../apps/scripts/gldcommon.js"></script>
<script src="bsgnqysz.js"></script>
</body>
</html>
