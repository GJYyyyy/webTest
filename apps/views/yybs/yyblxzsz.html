<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>预约办税功能设置</title>
    <link rel="stylesheet" href="../../../apps/styles/style.css">
    <link rel="stylesheet" href="yyblxzsz.css">
    <script src="../../../lib/jquery/jquery.js"></script>
    <script src="../../../apps/scripts/miniui.js"></script>
   <!-- <script src="../../scripts/gldcommon.js"></script>-->
    <script src="NicEdit.js"></script>
    <script src="yybsService.js"></script>
    <script src="yyblxzsz.js"></script>
</head>
<body class="yyblxzsz">

<div id="cxtjForm" class="search-area">
    <table width="96%" border="0" cellspacing="0" cellpadding="0" class="cxtjTable">
        <tr>
            <th>选择办税大厅：</th>
            <td><input id="xzBsdt" name="xzBsdt" textField="bsdtMc" valueField="bsdtDm"  class="mini-combobox" onvaluechanged="chooseBsdt" style="width:100%;"/></td>
        </tr>
    </table>
</div>
<div class="content-area">
    <div class="tree-wrap">
        <h5 class="h5">办税事项选择</h5>
        <ul id="tree1" class="mini-tree" style="width:92%;padding:0 6%;height: 440px;margin:0 auto"
            showTreeIcon="true" textField="text" idField="id" parentField="pid" resultAsTree="false"
            onnodeclick="onSelectNode" AllowSelect="true"
        >
        </ul>
        <div id="listbox1" class="mini-listbox " visible="false" style="width:100%;height:430px;border: none"
             textField="text" valueField="id" onitemclick = "chooseListIterm" AllowSelect="true"
             >
        </div>

    </div>
    <div class="set-content">
        <h5 class="h5"><span id="sxMc"></span>办理业务须知</h5>
        <div class="textArea-wrap">
            <div id="sample" class="text-area-box">
                <script type="text/javascript">
                    //<![CDATA[
                    bkLib.onDomLoaded(function () {
                        nicEditors.allTextAreas()
                    });
                    //]]>
                </script>
                <textarea name="area3" style="width: 810px;margin-left: 20px; height: 300px;overflow: scroll;"></textarea>
            </div>
        </div>
        <div class="searchdiv">
            <a id="search" class="mini-button" onclick="saveYyxz()">保存</a>
        </div>
    </div>
</div>
</body>
</html>
