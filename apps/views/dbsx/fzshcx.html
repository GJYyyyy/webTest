<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>税务事项</title>
    <link rel="stylesheet" href="../../styles/style.css">
    <link rel="stylesheet" href="dbsxcx.css">
    <style type="text/css">
        .grid-cell-warning {
            background: #fcffcc
        }

        .grid-cell-error {
            background: #ff9669
        }

        #cxtjForm .cxtjTable {
            width: 90% !important;
        }
    </style>
</head>

<body>
    <div class="tab-bar">
        <a id="sydb" onclick="doSearch(this)" class="active">待办事项</a>
        <a id="sysx" onclick="doSysxSearch(this)">所有事项</a>


    </div>
    <div class="search">
        <div class="searchC">显示查询条件</div>
    </div>
    <div id="cxtjForm" class="searchdiv">
        <table width="96%" border="0" cellspacing="0" cellpadding="0" class="cxtjTable" id="qtcxTable">
            <tr>
                <th style="width: 20%">社会信用代码（纳税人识别号）：</th>
                <td style="width: 20%; padding: 5px 0;"><input id="nsrsbh" name="nsrsbh" class="mini-textbox"
                        style="width:100%;" /></td>
                <th style="width: 20%">主管税务机关：</th>
                <td style="width: 20%"><input id="swjgdm" name="swjgdm" class="mini-treeselect" style="width:100%;"
                        textfield="swjgmc" valuefield="swjgdm" parentField="sjswjgdm" popupWidth="574"
                        url="../../../../api/xj/wtgl/cxtj/getSxtjSwjg" showNullItem="true" nullItemText="--请选择--"
                        allowInput="true" valueFromSelect="true" />
                </td>
            </tr>
            <tr>
                <th>文书号：</th>
                <td><input id="wsh" name="wsh" class="mini-textbox" style="width:100%;" /></td>
                <th>收到日期：</th>
                <td nowrap><input id="sdrqQ" name="sdrqQ" class="mini-datepicker" format="yyyy-MM-dd" style="width:47%"
                        emptytext="" required="true" />
                    <span style="width: 5%; display: inline-block;">至</span>
                    <input id="sdrqZ" name="sdrqZ" class="mini-datepicker" format="yyyy-MM-dd" style="width:45%"
                        emptytext="" required="true" /></td>
            </tr>
            
            <tr class="sysxTr" style="height: 44px;display: none;">
                <th>办理状态：</th>
                <td><input id="shztdm" name="shztdm" class="mini-combobox" textfield="MC" valuefield="ID" value='00'
                        data="[{'ID':'00','MC':'所有'},{'ID':'0','MC':'待审核'},{'ID':'1','MC':'审核中'},{'ID':'2','MC':'完成审核'}]" shownullitem="false"
                        style="width:100%;" multiSelect="false" /></td>
                <th>事项类型：</th>
                <td><input id="swsxDm" name="swsxDm" class="mini-combobox" textfield="MC" valuefield="ID" value='69060802'
                        data="[{'ID':'69060802','MC':'入库减免退抵税（软件产品增值税即征即退适用）'}]" shownullitem="false"
                        style="width:100%;" multiSelect="false" /></td>
            </tr>

            <tr>
                <td colspan="4" style="padding:10px; text-align:center;">
                    <a id="search" class="mini-button" onclick="doSearch(this)">查询</a>
                    <a class="mini-button" onclick="doReset()">重置</a>
            </tr>
        </table>

    </div>



    <div class="mini-fit" id="dblb">
        <div id="dbsxGrid" idField="lx" class="mini-datagrid" showPager="true" style="width:100%;height:100%;"
            pageIndexField="value.pageNum" multiSelect="true" sizeList="[30,50,100]" pageSize="30"
            dataField="value.list" totalField='value.total' pageSizeField="value.pageSize">
            <div property="columns">
                <div type="indexcolumn">序号</div>
                <div field="wsh" headeralign="center" align="center" allowsort="false" width="105">文书号</div>
                <div field="sxlx" align="center" align="center" allowsort="false" width="170">事项类型</div>
                <div field="shxydm" headeralign="center" align="center" allowsort="false" width="120">
                    社会信用代码<br />（纳税人识别号）</div>
                <div field="nsrmc" headeralign="center" align="center" allowsort="false" width="120">纳税人名称</div>
                <div field="sdrq" headeralign="center" dateFormat="yyyy-MM-dd" align="center" allowsort="false"
                    width="80">收到日期</div>
                    <div field="xgrq" headeralign="center" dateFormat="yyyy-MM-dd" align="center" allowsort="false"
                    width="80">审核时间</div>
                <div field="sqxh" visible="false"></div>
                <div field="shztdm" renderer="rwztRenderer" headeralign="center" align="center" allowsort="false"
                    width="60">办理状态</div>
                <div field="a10" name="a10" headeralign="center" align="center" allowsort="false"
                    renderer="onActionRenderer" width="50">操作</div>
            </div>
        </div>
    </div>

    <script src="../../../lib/jquery/jquery.js"></script>
    <script src="../../scripts/miniui.js"></script>
    <script src="../../scripts/efg_water.js"></script>
    <script src="../../scripts/gldcommon.js"></script>
    <script src="fzshcx.js"></script>
</body>

</html>
