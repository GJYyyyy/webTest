<!doctype html>
<html>
<head>
	<title>登记信息补录</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
	<link rel="stylesheet" href="../../../styles/style.css">
	<script src="../scripts/sqbcommon.js"></script>
	<script src="dj_sldj_blxx.js" type="text/javascript"></script>
	<style type="text/css">
		body {
			margin: 0;
			padding: 0;
			border: 0;
			width: 100%;
			height: 100%;
			overflow: visible;
		}
		
		html .sbbtab td {
			color: #727272
		}
		
		html .sbbtab th {
			color: #000;
			text-align: right;
		}
		
		hr {
			margin: 10px 0
		}
		
		.mini-popup {
			overflow: hidden !important;
		}
		
		.editform {
			padding: 2%;
			width: 96%;
		}
		
		.editform h1 {
			text-align: center;
			font-size: 20px;
			color: #158cc6;
			padding: 10px 0;
		}
		
		.editform th {
			padding: 5px;
			text-align: right;
		}
		
		.editform td {
			padding: 5px;
		}
		
		hr {
			margin: 10px 0;
			border: 1px solid #f5f5f5;
		}
		
		.open_btdiv {
			text-align: center;
			padding: 20px 0;
		}
		.border{
			border: 1px solid #ddd;
			padding: 10px;
		}
		.ntd-bg td{
			padding: 2px 0px;
		}
		.bg-con{
			background: #f5f5f5;
			line-height: 28px;
			padding-left: 5px;
		}
		.B_red{
			color: red;
		}
	</style>
</head>
<body>
<input name="lcslId" id="lcslId" class="mini-hidden" value=""/>
<input name="sqxh" id="sqxh" class="mini-hidden" value=""/>
<input name="rwbh" id="rwbh" class="mini-hidden" value=""/>
<input name="swsxDm" id="swsxDm" class="mini-hidden" value=""/>
<div class="mini-fit">
	<div class="editform">
		<div id="blxxForm" class="editdiv">
			
			<div class="border">
				<h1 style="margin: 0px;">纳税人填写信息</h1>
				<table width="100%" id="nsrtxxx-table" border="0" cellspacing="0" cellpadding="0" class="edittab sbbtab ntd-bg">
					<tr>
						<th nowrap width="20%">注册地址：</th>
						<td width="30%" id="zcdz"></td>
						<th width="20%" nowrap id="gsdjlxDmDiv">公司类型：</th>
						<td width="30%" id="djzclxdmText"></td>
						<th width="20%" style="display: none;" nowrap id="zzxsDmDiv">组织形式：</th>
						<td width="30%" style="display: none;" id="zzxsDmText"></td>
					</tr>
					<tr>
						<th nowrap>经营范围：</th>
						<td icolspan="3" id="jyfw"></td>
						<th nowrap>主营：</th>
						<td icolspan="3" id="zy"></td>
					</tr>
					<tr>
						<th nowrap>兼营：</th>
						<td id="jy"></td>
					</tr>
				
				</table>
			</div>
			
			
			<h1>税务登记信息补录</h1>
			<table width="100%" border="0" cellspacing="0" cellpadding="0" class="edittab">
				<tr>
					<th width="20%" nowrap>国税主管税务局<span class="B_red">*</span>：</th>
					<td width="30%"><input id="zgswjDm" name="zgswjDm" required="true" allowInput="true"
					                       valueFromSelect="true" requiredErrorText="国税主管税务局不能为空"
					                       url="/dzgzpt-wsys/api/baseCode/get/SwjgQx" onvaluechanged="doZgswjSelected"
						class="mini-treeselect" textfield="MC" valuefield="ID" parentField="PID" shownullitem="true"
						showQueryToolBar="true" expandOnLoad="true" popupWidth="350" style="width:100%;"/>
					</td>
					<th width="20%" nowrap>国税主管税务所（科）<span class="B_red">*</span>：</th>
					<td width="30%"><input id="zgswskfjDm" name="zgswskfjDm" required="true" class="mini-treeselect"
					                       allowInput="true" valueFromSelect="true" textfield="MC" valuefield="ID"
					                       parentField="PID" shownullitem="true" popupWidth="350" style="width:100%;"
										   requiredErrorText="国税主管税务所（科）不能为空"
					                       onbeforenodeselect="beforenodeselect" onvaluechanged="doZgswjkfjSelected"/></td>
				</tr>
				<tr>
					<th nowrap>纳税人所处街乡<span class="B_red">*</span>：</th>
					<td><input id="jdxzDm" name="jdxzDm" required="true" textfield="MC" allowInput="true"
							   requiredErrorText="纳税人所处街乡不能为空"
					           valueFromSelect="true" valuefield="ID" class="mini-combobox" style="width:100%;"/></td>
					<th nowrap>隶属关系<span class="B_red">*</span>：</th>
					<td><input id="dwlsgxDm" name="dwlsgxDm" class="mini-combobox" textfield="MC" required="true"
					           valuefield="ID" url="/dzgzpt-wsys/api/baseCode/CombSelect/common/DM_GY_DWLSGX"
                               requiredErrorText="隶属关系不能为空"
					           style="width:100%;"/></td>
				</tr>
				<tr>
					<th height="10" colspan="4" nowrap>
						<hr/>
					</th>
				</tr>
				<tr>
					<th nowrap>登记注册类型<span class="B_red">*</span>：</th>
					<td><input id="djzclxDm" name="djzclxDm" allowInput="true" valueFromSelect="true" required="true"
					           class="mini-treeselect" textfield="MC" valuefield="ID" parentField="PID"
							   requiredErrorText="登记注册类型不能为空"
					           shownullitem="true" style="width:100%;" onbeforenodeselect="beforenodeselect"/></td>
					<th nowrap>办证方式<span class="B_red">*</span>：</th>
					<td><input id="bzfsDm" name="bzfsDm" class="mini-combobox" value="3" textfield="name"
							   requiredErrorText="办证方式不能为空"
					           required="true" valuefield="id" data="[{name: '国地税联合办证',id: '3'}]" style="width:100%;"/>
					</td>
				</tr>
				<tr>
					<th nowrap>国地管户类型<span class="B_red">*</span>：</th>
					<td><input id="gdghlxDm" name="gdghlxDm" value="1" class="mini-combobox" textfield="name"
					           required="true" valuefield="id" data="[{name: '国地共管',id: '1'},{name: '国税管理',id: '3'}]"
							   requiredErrorText="国地管户类型不能为空"
					           shownullitem="false" style="width:100%;"/></td>
					<th nowrap>核准登记日期<span class="B_red">*</span>：</th>
					<td><input id="hzrq" name="hzrq" class="mini-datepicker" required="true" requiredErrorText="核准登记日期不能为空" format="yyyy-MM-dd"
					           style="width:100%;"/></td>
				</tr>
				<tr>
					<th height="10" colspan="4" nowrap>
						<hr/>
					</th>
				</tr>
				<tr>
					<th nowrap>国标行业(主)<span class="B_red">*</span>：</th>
					<td><input id="hyDm" name="hyDm" textfield="MC" valuefield="ID" parentField="PID" popupWidth="100%"
					           required="true" class="mini-treeselect" requiredErrorText="国标行业(主)不能为空"
					           url="/dzgzpt-wsys/api/baseCode/get/baseCodeTree/DM_GY_HY_GT3"
					           style="width:100%;" onbeforenodeselect="beforeGbyhSelect" onvaluechanged=""
					           showQueryToolBar="true" allowInput="false" valueFromSelect="true"/>
					</td>
					<th nowrap>附属行业1：</th>
					<td><input id="fshyDm1" name="fshyDm1" textfield="MC" valuefield="ID" parentField="PID"
					           popupWidth="100%" class="mini-treeselect"
					           url="/dzgzpt-wsys/api/baseCode/get/baseCodeTree/DM_GY_HY_GT3"
					           style="width:100%;" onbeforenodeselect="beforeGbyhSelect" onvaluechanged=""
					           showQueryToolBar="true" allowInput="false" valueFromSelect="true"/>
					</td>
				</tr>
				<tr>
					<th nowrap>附属行业2：</th>
					<td><input id="fshyDm2" name="fshyDm2" textfield="MC" valuefield="ID" parentField="PID"
					           popupWidth="100%" class="mini-treeselect"
					           url="/dzgzpt-wsys/api/baseCode/get/baseCodeTree/DM_GY_HY_GT3"
					           style="width:100%;" onbeforenodeselect="beforeGbyhSelect" onvaluechanged=""
					           showQueryToolBar="true" allowInput="false" valueFromSelect="true"/>
					</td>
					<th nowrap>附属行业3：</th>
					<td><input id="fshyDm3" name="fshyDm3" textfield="MC" valuefield="ID" parentField="PID"
					           popupWidth="100%" class="mini-treeselect"
					           url="/dzgzpt-wsys/api/baseCode/get/baseCodeTree/DM_GY_HY_GT3"
					           style="width:100%;" onbeforenodeselect="beforeGbyhSelect" onvaluechanged=""
					           showQueryToolBar="true" allowInput="false" valueFromSelect="true"/>
					</td>
				</tr>
				<tr>
					<th colspan="4" nowrap>
						<hr/>
					</th>
				</tr>
				<tr id="lsnsrBlxx">
					<th nowrap>临时税务登记有效期起：</th>
					<td><input id="lsswdjyxqq" name="lsswdjyxqq" class="mini-datepicker" required="true"
					           format="yyyy-MM-dd" style="width: 100%"/>
					</td>
					<th nowrap>临时税务登记有效期止：</th>
					<td><input id="lsswdjyxqz" name="lsswdjyxqz" class="mini-datepicker" required="true"
					           format="yyyy-MM-dd" style="width: 100%"/></td>
				</tr>
				<tr>
					<th colspan="4" nowrap>
						<hr/>
					</th>
				</tr>
				<tr>
					<th nowrap>纳税人状态：</th>
					<td><input id="nsrztDm" name="nsrztDm" class="mini-combobox" value="03" textfield="name"
					           required="true" valuefield="id" data="[{name: '正常',id: '03'}]" style="width:100%;"/></td>
					<th nowrap>受理日期<span class="B_red">*</span>：</th>
					<td><input id="slrq" name="slrq" class="mini-datepicker" required="true" format="yyyy-MM-dd"
							   requiredErrorText="受理日期不能为空" style="width: 100%"/>
					</td>
				</tr>
			</table>
		</div>
	</div>
</div>
<div class="open_btdiv"><a class="mini-button blue font14" onclick="nextShowSwsxtzs()" style="padding:4px 10px;">下一步</a>&nbsp;&nbsp;
	<a class="mini-button gray font14" onclick="onCancel('cancel')" style="padding:4px 10px;">取消</a></div>
</body>
</html>
