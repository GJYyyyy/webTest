<h2></h2>
<section>
	<div class="text-center grid-title">增值税专用发票最高开票限额申请表</div>
	
	<div class="title">申请表</div>
	<table width="100%" data-view-type="form" id="sqbjb-yl-form">
		<tr>
			<td class="left-label">申请人类型</td>
			<td>组织</td > <!-- 写死 id:1 -->
			
			<td class="left-label">申请日期</td>
			<td ><input name="sqrq" class="mini-datepicker" readonly /></td>
		</tr>
		
		<tr>
			<td class="left-label">纳税人识别号</td>
			<td >
				<input name="nsrsbh" class="mini-textbox" readonly />
			</td>
			
			<td class="left-label">纳税人名称</td>
			<td>
				<input name="nsrmc" class="mini-textbox" readonly />
			</td>
		</tr>
		
		<tr>
			<td class="left-label">生产经营地址</td>
			<td >
				<input name="scjydz" class="mini-textbox" readonly />
			</td>
			
			<td class="left-label">联系电话</td>
			<td>
				<input name="bsrsjhm" readonly class="mini-textbox"  vtype="required;mobilePhone" mobilePhoneErrorText="联系电话输入不正确" requiredErrorText="联系电话不能为空" />
			</td>
		</tr>
		
		<tr>
			<td class="left-label">辅导期起</td>
			<td >
				<input class="mini-textbox" name="fdqq" readonly />
			</td>
			
			<td class="left-label">辅导期止</td>
			<td>
				<input class="mini-textbox" name="fdqz" readonly />
			</td>
		</tr>
		
		<tr>
			<td class="left-label">申请原因</td>
			<td>
				<input class="mini-textarea" name="sqyy" readonly vtype="required" requiredErrorText="申请原因不能为空" style="width: 100%" />
			</td>
		</tr>
		
	</table>
	
	<div class="title">购票人信息</div>
	<div data-view-type="datagrid">
	<div id="gpr-yl-grid" class="mini-datagrid" style="width:100%;height:80px;" allowResize="false"
	     enabled="true"
	     showPager="false" showEmptyText="true" autoLoad="false" multiSelect="true" allowSortColumn="false"
	     idField="id" checkSelectionOnly="true" allowCellSelect="true" allowCellEdit="false">
		<div property="columns">
			<div type="indexcolumn" width="50">序号</div>
			<div field="name">姓名</div>
			<div field="idtype">证件类型</div>
			<div field="id">证件号码</div>
		</div>
	</div>
	</div>
	<div class="title">发票信息</div>
	<div data-view-type="datagrid">
	<div id="fp-yl-grid" class="mini-datagrid" style="width:100%;height:210px;" allowResize="false"
	     showPager="false" showEmptyText="true" autoLoad="false" multiSelect="true" allowSortColumn="false"
	     idField="id">
		<div property="columns">
			<div type="indexcolumn" width="50">序号</div>
			
			<div field="fpzlmc" name="fpzlmc" textField="fpzlmc" requiredErrorText="aaa">发票种类名称
				<input property="editor" readonly class="mini-textbox" onvaluechanged="pzmcEdit" textField="fpzlmc" valueField="fpzlmc" />
			</div>
			<div field="MC" textField="MC" name="MC" vtype="required" requiredErrorText="aaa">申请最高开票限额
				<input property="editor" readonly class="mini-textbox" onvaluechanged="kpxeEdit" textField="MC" valueField="MC" />
			</div>
		</div>
	</div>
	</div>

</section>
        
<script src="../sqgl/zgkpxe/zgkpxe.js" type="text/javascript"></script>
