<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>发票领用查询</title>
    <link rel="stylesheet" href="../../styles/style.css">
    <link rel="stylesheet" href="fptjcx.css">
</head>
<script src="../../../lib/jquery/jquery.js"></script>
<script src="../../scripts/miniui.js"></script>
<script src="../../scripts/gldcommon.js"></script>
<script src="../../../lib/lodop/lodopPrint.js"></script>
<script src="fptjcx_common.js"></script>
<script src="fptjcx.js"></script>
<body>
<div class="tab-bar">
    <a id="sjcx" onclick="doSearchCity('0')" class="active">省级查询</a>
</div>

<div id="cxtjForm" class="searchdiv" style="margin:10px 0px 15px 0px;height:40px;">
    <table width="90%" border="0" height = "100%" cellspacing="0" cellpadding="0" style="margin:auto;" align=center>
        <tbody style="margin:auto;">
            <tr style="display:block;margin:auto;width:90%">
                <th align="center">市州：</th>
                <td style="width:150px;">
                    <input id="combox_citys" class="mini-combobox"  style="width:80%;" textField="mc" valueField="id" value="%"  onvaluechanged="onChanged" showClose="false" showNullItem="false" /> 
                </td>
                <th>受理状态：</th>
                <td style="width:120px;">
                    <input id="combox_status" class="mini-combobox" style="width:80%;" required="true" textField="text" valueField="id" onvaluechanged="onChanged" showClose="false" value="%" showNullItem="false" /> </td>
                <th>查询时间：</th>
                <td nowrap >
                    <input id="cxqxQ" name="blqxQ" class="mini-datepicker" format="yyyy-MM-dd" style="width:150px;" allowInput="false"  ondrawdate="onDrawStartDate"/>
                    <span style="margin: 0 5px;">至</span>
                    <input id="cxqxZ" name="blqxZ" class="mini-datepicker" format="yyyy-MM-dd" style="width:150px;" allowInput="false"  ondrawdate="onDrawEndDate"/>
                </td>
                <td>
                    <a id="search" class="mini-button" onclick="doSearchCity('0')" style="width:50px; margin:0 0 0 20px;">查询</a>
                    <div style = "display:inline-block;" class="searchC">条件查询</div>
                </td>
            </tr>
        </tbody> 
    </table>
</div>

<div id="cxtjExtraForm" class="searchN" style="display:none; margin:15px 0px;height:40px;">
     <table width="90%" border="0" height="100%" cellspacing="0" cellpadding="0" style="margin:auto; padding:3px">
         <tbody style="margin:auto;">
             <tr style="display:block;margin:auto;width:85%">
                <th>纳税人识别号：</th>
                <td style="width:200px;">
                    <input id="nsrsbh_s" name="nsrsbh" style="width:80%;" class="mini-textbox"/>
                </td>
                <th>
                    纳税人名称：
                </th>
                <td style="width:200px;">
                    <input id="nsrmc_s" name="nsrmc" style="width:80%;" class="mini-textbox"/>
                </td> 
                <td>
                    <a id="search" class="mini-button" onclick="doSearchOrderDetail()" style="width:50px; margin:0 0 0 20px;">查询</a>
                </td>   
            </tr>
         </tbody>
    </table>
</div>

<div class="mini-fit" style = "height:500px;">
    <div id="sjxxGrid" idField="lx" class="mini-datagrid" style="width: 100%; height:100%;" sizeList="[15,15,100]" ondrawcell="onDrawCell" url = "../../../../api/gs/wtgl/fptjgl/query_city">
        <div property="columns">
            <div type="indexcolumn">序号</div>
            <div field="swjgdm" headeralign="center" align="center" allowsort="false" width="80">税务机关代码</div>
            <div field="city" headeralign="center" align="center" allowsort="false" width="80" renderer="onAddCityLink">所属市州</div>
            <div field="startDate" headeralign="center" align="center" allowsort="false" width="80">起始日期</div>
            <div field="endDate" headeralign="center" align="center" allowsort="false" width="80">结束日期</div>
            <div field="status" headeralign="center" align="center" allowsort="false" width="80">办理状态</div>
            <div field="tradeNum" headeralign="center" align="center" allowsort="false" width="80">领取户数</div>
            <div field="getNum" headeralign="center" align="center" allowsort="false" width="80">领用份数</div>
            <div field="onNum" headeralign="center" align="center" allowsort="false" width="80">大厅领用份数</div>
            <div field="postNum" headeralign="center" align="center" allowsort="false" width="80">邮寄领用份数</div>
        </div>
    </div>
</div>
<div style="margin:10px 0px 0px 0px;height:34px;">
    <div style="margin:0 auto; width:30%;text-align:center; height:100%">
        <a id="uppage" class="mini-button" onclick="goBack()" style="width:80px; margin:0px; text-align:center; padding: 5px;">上一级</a>
        <a id="export" class="mini-button" onclick="doSearchCity('1')" style="width:50px; margin:0 10px; text-align:center; padding: 5px;">导出</a>
        <a id="print" class="mini-button" onclick="doPrint()" style="width:50px; margin:0 10px; text-align:center; padding: 5px;">打印</a>
    </div>
</div>
</body>
</html>
