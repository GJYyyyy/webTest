<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit|ie-stand|ie-comp">
    <meta name="description" content="电子税务局">
    <meta name="keywords" content="电子税务局">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>车购税完税证明打印</title>
    <script src="../../../lib/jquery/jquery.js"></script>
	<script src="../../../apps/scripts/miniui.js"></script>
	<script src="../../../apps/scripts/gldcommon.js"></script>
    <script src="wszmdy.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../../styles/style.css">
    <link rel="stylesheet" href="cgsWszmdy.css">
</head>


<body>
<div class="dyTip">请扫描机动车销售发票上二维码</div>
<div class="main">
    <div class="searchdiv" id="searchdiv">
      <table style="width:100%;border:0px">
        <tr>
          <th style="text-align:right">发票代码：</th>
          <td width="250px"><input id="fpdm" name="fpdm" class="mini-textbox"  autofocus="autofocus" onvaluechanged="csgWszmObject.searchValue" required="required" requiredErrorText="发票代码不能为空"/></td>
          <th  style="text-align:right">发票号码：</th>
          <td width="250px"><input id="fphm" name="fphm" class="mini-textbox" onvaluechanged="csgWszmObject.searchValue" required="required" requiredErrorText="发票号码不能为空"></td>
          <td  align="center">
              <a class="mini-button" onclick="search();">查询</a>&nbsp;
              <a class="mini-button" onclick="reset();">重置</a>&nbsp;
          </td>
        </tr>
      </table>
    </div>
    <div class="wszmxx" id="wszmxxdiv">
          <table class="wszmxxTable"  >
       	  <tr>
          	<th>车辆识别号(车架号)</th>
          	<td ><input id="clsbh" name="clsbh" class="mini-textbox"  readonly /></td>
          	<th>完税证明号码</th>
          	<td ><input id="wszmhm" name="wszmhm" class="mini-textbox" readonly/></td>
          </tr>
           <tr>
          	<th>纳税人名称</th>
          	<td ><input id="nsrmc" name="nsrmc" class="mini-textbox" readonly/></td>
          	<th>厂牌型号</th>
          	<td ><input id="cphm" name="cphm" class="mini-textbox" readonly/></td>
          </tr>
          <tr>
          	<th>发动机号</th>
          	<td ><input id="fdjh" name="fdjh" class="mini-textbox" readonly /></td>
          	<th>经办人</th>
          	<td ><input id="jbr" name="jbr" class="mini-textbox"/></td>
          </tr>
           <tr>
          	<th>征收机关</th>
          	<td ><input id="zsswjg" name="zsswjg" class="mini-textbox" readonly/></td>
          	<th></th>
          	<td ></td>
          </tr>
          <tr>
              <td  align="center" colspan="4" style="border-bottom: 0px;border-left: 0px;border-right: 0px;padding-top: 30px;">
              <a id="savePrint" class="mini-button doa" onclick="savePrint();">保存并打印</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <a id="zf" class="mini-button doa" onclick="zf();">作废</a>&nbsp;
          	  </td>
          </tr>
      </table>
    </div>
</div>
</body>
</html>
